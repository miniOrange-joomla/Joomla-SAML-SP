COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Это цена за 1 экземпляр. Проверьте наш <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>страница оплаты</a> для полная информация.</h3><br><p><h3>* Поддерживается несколько IdP</h3></p><p>Если вы хотите, чтобы пользователи от разных поставщиков удостоверений могли использовать единый вход на ваш сайт, вы можете настроить подключаемый модуль с несколькими поставщиками удостоверений. Дополнительная плата будет взиматься в зависимости от количества поставщиков удостоверений, которые вы хотите настроить.</p><br><p><h3>Лицензии на подключаемый модуль являются бессрочными и включают 12 месяцев обслуживания подключаемого модуля (обновления версии). План поддержки предусматривает годовую поддержку. Через год вы можете продлить лицензию за 50 % от текущей стоимости лицензии на момент продления, если вам нужны регулярные обновления и исправления безопасности.</h3></p><br><h3>Сквозная интеграция с поставщиком удостоверений — </h3><p>Мы настроим конференц-связь / Zoom meeting и выполним сквозную настройку для вашего поставщика услуг идентификации и подключаемого модуля. Мы предоставляем услуги по настройке от вашего имени.</p><p>Если у вас есть какие-либо сомнения относительно планов лицензирования, вы можете написать нам по адресу <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Политика возврата —</h3><p>Если приобретенный вами лицензионный подключаемый модуль не работает так, как рекламируется, и вы пытались решить какие-либо проблемы с функциями с помощью нашей службы поддержки, которые не удалось решить, мы вернем всю сумму. Если запрос на решение проблемы сделан в течение 10 дней с момента покупки, проблема будет решена в течение периода, указанного командой.<br><br><strong>Обратите внимание, что эта политика не распространяется на следующие случаи:</strong><li>1. Изменение мнения или требований после покупки.</li><li>2. Проблемы с инфраструктурой не позволяют этой функции работать.</li></p><br>"
