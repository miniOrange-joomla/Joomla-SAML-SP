COM_MINIORANGE_FRQUENTLY_ASKED="Часто задаваемые вопросы"
COM_MINIORANGE_FAQ1="Что такое экземпляр?"
COM_MINIORANGE_FAQ1_DETAILS="Экземпляр Joomla относится к одной установке сайта Joomla. Он относится к каждому отдельному веб-сайту, на котором активен плагин. В случае нескольких сайтов Joomla каждый сайт будет считаться одним экземпляром. Например, Вы иметь 3 сайта для разработки, подготовки и производства. Это будет засчитано как 3 экземпляра»."
COM_MINIORANGE_FAQ2="Оказывает ли miniOrange техническую поддержку?"
COM_MINIORANGE_FAQ2_DETAILS="Да, мы предоставляем круглосуточную поддержку по любым вопросам, с которыми вы можете столкнуться при использовании нашего плагина Joomla SAML SP. Сюда входит техническая поддержка от наших разработчиков. Вы можете получить приоритетную поддержку в зависимости от выбранного вами плана поддержки. "
COM_MINIORANGE_FAQ3="Хранит ли miniOrange какие-либо пользовательские данные?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange не хранит и не передает данные, поступающие от IdP, в Joomla. Все данные остаются внутри вашего помещения/сервера."
COM_MINIORANGE_FAQ4="Предлагает ли miniOrange настройку?"
COM_MINIORANGE_FAQ4_DETAILS=" Да, miniOrange предоставляет настройки поверх наших премиальных плагинов и дополнений. У нас есть команда опытных разработчиков, которые могут настроить плагин в соответствии с вашим вариантом использования и требованиями."
