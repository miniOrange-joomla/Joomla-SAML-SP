COM_MINIORANGE_SAML_ADDON_THREE="Dieses Plugin synchronisiert Benutzer von Ihrem IdP mit der Joomla-Datenbank. Wenn ein Identitätsanbieter einen Benutzer erstellt, aktualisiert oder löscht, wird dieser Benutzer auch zur Joomla-Site hinzugefügt, aktualisiert oder gelöscht."
COM_MINIORANGE_SAML_ADDON_FOUR="Dieses Plugin dient im Wesentlichen dazu, die Seiten/Beiträge Ihrer Website mit der IDP-Anmeldeseite zu schützen und außerdem den Zugriff auf Seiten/Beiträge der Website basierend auf den Benutzerrollen einzuschränken."
COM_MINIORANGE_SAML_ADDON_FIVE="SSO Login Audit erfasst alle SSO-Benutzer und generiert die Berichte."
COM_MINIORANGE_SAML_ADDON_SIX="Dieses Plugin hilft Ihnen, Ihre Benutzer auf verschiedene Seiten umzuleiten, nachdem sie sich auf Ihrer Website angemeldet haben, basierend auf der von Ihrem Identitätsanbieter gesendeten Rolle."
