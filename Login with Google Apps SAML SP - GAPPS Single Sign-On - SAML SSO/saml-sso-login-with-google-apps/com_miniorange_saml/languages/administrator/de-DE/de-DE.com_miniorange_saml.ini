COM_MINIORANGE_SAML_CUSTOMAPI_INFO="Mit dem benutzerdefinierten API-Plugin können Sie benutzerdefinierte Endpunkte/REST-Routen zum Abrufen/Ändern/Erstellen/Löschen von Daten über eine benutzerfreundliche grafische Oberfläche und auch mit benutzerdefinierten SQL-Abfragen erstellen. Außerdem bietet das Plugin die Funktion, eine externe API in Ihre Joomla-Site zu integrieren, um mit einigen Plattformen von Drittanbietern zu interagieren und Daten abzurufen/aktualisieren."
