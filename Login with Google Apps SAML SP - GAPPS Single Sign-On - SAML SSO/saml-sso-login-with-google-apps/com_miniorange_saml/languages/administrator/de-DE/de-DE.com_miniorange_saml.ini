COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO=" Das Plugin kann den Zugriff auf Joomla-Verzeichnisse und Mediendateien, einschließlich Dokumente, PDFs, HTML-Dateien, Fotos, Audio und Video usw., verhindern. Sie können den Zugriff auf Joomla-Dateien und Verzeichnisse basierend auf der Rolle des Benutzers oder einer anderen Rolle beschränken bestimmte Kriterien, unabhängig davon, ob der Benutzer angemeldet ist oder nicht."
