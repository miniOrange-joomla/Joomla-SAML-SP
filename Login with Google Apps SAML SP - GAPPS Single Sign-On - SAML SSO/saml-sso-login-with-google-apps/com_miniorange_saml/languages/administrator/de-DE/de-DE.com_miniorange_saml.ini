;Overview
COM_MINIORANGE_SAML_OVERVIEW_TAB="Überblick"
COM_MINIORANGE_SAML_IDP_ALL="Mit diesem Plugin können Sie eine nahtlose Anmeldeerfahrung bei Ihren Joomla-Sites mithilfe Ihres Identitätsanbieters (IdP) wie Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle usw. ermöglichen. OneLogin, Bitium, WSO2 usw. unter Verwendung des SAML 2.0-Protokolls. Das Plugin lässt Ihre Joomla-Site als Dienstanbieter fungieren und ermöglicht Benutzern den Zugriff auf mehrere Joomla-Anwendungen nach der Authentifizierung mit ihren IDP-Anmeldeinformationen.<br><br>Für erweiterte Funktionen bieten wir bieten lizenzierte Versions-Plugins mit mehreren Lizenzplänen an. Diese Pläne umfassen erweiterte Funktionen wie Attributzuordnung, Gruppenzuordnung, Einzelabmeldung und mehr. Um diese Pläne weiter zu erkunden, klicken Sie auf <a href='index.php?option=com_miniorange_saml&tab=licensing'> hier</a>.<br><br>Zusätzlich bieten wir eine 7-tägige Testversion mit vollem Funktionsumfang unseres lizenzierten Plugins an, sodass Sie seine Funktionen in Ihrer Umgebung testen können. Um eine Testversion zu starten, klicken Sie auf <a href=' #request-demo' data-toggle='tab'>hier</a>, um eine Anfrage zu senden."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP – Anmeldung mit Google Apps</strong> hilft Ihnen, Ihre Joomla-Site in jeden IDP zu integrieren, der das SAML 2.0-Protokoll verwendet.Durch das Plugin fungiert Ihre Joomla-Site als Dienstanbieter und ermöglicht Benutzern den Zugriff auf mehrere Joomla-Anwendungen mit einem Login, nachdem sie sich mit ihren Google Apps-Anmeldeinformationen authentifiziert haben.<br><br><strong>SAML SP – Anmeldung mit Google Apps</strong> dient nur POC-Zwecken und wir gestatten nur Administratoren die Anmeldung über SSO. Wir haben ein Premium-Pluginmit mehreren Lizenzplänen, die über mehrere Funktionen wie Attributzuordnung, Gruppenzuordnung, Einzelabmeldung usw. verfügen. Klicken Sie <a href='index.php?option=com_miniorange_saml&tab=licensing'>hier</a>, um mehr über Pläne zu erfahren.<br><br>Wir bieten auch eine <strong>7-tägige Testversion mit vollem Funktionsumfang</strong> unseres license-Plugins an. Damit Sie unser Plugin in Ihrer Umgebung testen können. Klicken Sie <a href='#request-demo' data-toggle='tab'>hier</a>, um eine Erhöhung vorzunehmenAnfrage zur Verhandlung."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP – Anmeldung mit ADFS</strong> hilft Ihnen, Ihre Joomla-Site mithilfe des SAML 2.0-Protokolls in ADFS zu integrieren.Durch das Plugin fungiert Ihre Joomla-Site als Dienstanbieter und ermöglicht Benutzern den Zugriff auf mehrere Joomla-Anwendungen mit einem Login, nachdem sie sich mit ihren ADFS-Anmeldeinformationen authentifiziert haben.<br><br><strong>SAML SP – Anmeldung mit ADFS</strong> dient nur POC-Zwecken und verfügt über eingeschränkte Authentifizierungs- und automatische Benutzererstellungsfunktionen. Wir haben ein Premium-Pluginmit mehreren Lizenzplänen, die über mehrere Funktionen wie Attributzuordnung, Gruppenzuordnung, Einzelabmeldung usw. verfügen. Klicken Sie <a href='index.php?option=com_miniorange_saml&tab=licensing'>hier</a>, um mehr über Pläne zu erfahren.<br><br>Wir bieten auch eine <strong>7-tägige Testversion mit vollem Funktionsumfang</strong> unseres license-Plugins an. Damit Sie unser Plugin in Ihrer Umgebung testen können. Klicken Sie <a href='#request-demo' data-toggle='tab'>hier</a>, um eine Erhöhung vorzunehmenAnfrage zur Verhandlung."

