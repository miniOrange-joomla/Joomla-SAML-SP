COM_MINIORANGE_SAML_WEB3_INFO="Das Joomla Web3-Authentifizierungs-Plugin ermöglicht die sichere dezentrale Anmeldung bei Ihrer Joomla-Website mit Krypto-Wallets wie MetaMask, Phantom, Trust Wallet, Wallet Connect QR-Code, Gamestop, Pera, Ledger und Trezor oder jedem EVM-kompatiblen Wallet. Dieses Plugin erleichtert die Aktivierung des Joomla NFT-Token-Gatings mit Unterstützung für Blockchains wie Ethereum, Polygon, Solana, Loopering Layer 2, Algorand und andere EVM-basierte Blockchains."
