COM_MINIORANGE_BASIC_SUBSCRIPTION="Wir haben einen <strong>Basisplan</strong>, der eine unbegrenzte Anzahl von Benutzern erstellt und authentifiziert. Dies ist ein Abonnementplan. Um das Produkt weiterhin nutzen zu können, müssen Sie Ihr Abonnement nach einem Jahr erneuern."
COM_MINIORANGE_FRQUENTLY_ASKED="Häufig gestellte Fragen"
COM_MINIORANGE_FAQ1="Was ist eine Instanz?"
COM_MINIORANGE_FAQ1_DETAILS="Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Site. Sie bezieht sich auf jede einzelne Website, auf der das Plugin aktiv ist. Bei mehreren Joomla-Sites wird jede Site als einzelne Instanz gezählt. Zum Beispiel Sie Sie haben 3 Standorte für Entwicklung, Staging und Produktion gehostet. Dies wird als 3 Instanzen gezählt."
COM_MINIORANGE_FAQ2="Bietet miniOrange technischen Support an?"
COM_MINIORANGE_FAQ2_DETAILS="Ja, wir bieten rund um die Uhr Support für alle Probleme, die bei der Verwendung unseres Joomla SAML SP-Plugins auftreten können. Dazu gehört auch technischer Support durch unsere Entwickler. Sie können priorisierten Support basierend auf dem Supportplan erhalten, für den Sie sich entschieden haben. "
COM_MINIORANGE_FAQ3="Speichert miniOrange irgendwelche Benutzerdaten?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange speichert oder überträgt keine Daten, die vom IdP kommen, an Joomla. Alle Daten verbleiben in Ihren Räumlichkeiten/auf Ihrem Server."
COM_MINIORANGE_FAQ4="Bietet miniOrange eine Anpassung an?"
COM_MINIORANGE_FAQ4_DETAILS=" Ja, miniOrange bietet zusätzlich zu unseren Premium-Plugins und Add-ons Anpassungen an. Wir verfügen über ein Team erfahrener Entwickler, die das Plugin an Ihren Anwendungsfall und Ihre Anforderungen anpassen können."
COM_MINIORANGE_FAQ5="Stellt miniOrange Entwicklerlizenzen für kostenpflichtige Plugins bereit?"
COM_MINIORANGE_FAQ5_DETAILS="Wir stellen keine Entwicklerlizenz für unsere kostenpflichtigen Plugins zur Verfügung und der Quellcode ist geschützt. Es ist strengstens untersagt, ohne schriftliche Genehmigung von miniOrange Änderungen am Code vorzunehmen."
COM_MINIORANGE_FAQ6="Was ist die Rückerstattungsrichtlinie?"
COM_MINIORANGE_FAQ6_DETAILS="<p>Bei miniOrange möchten wir 100 % Kundenzufriedenheit mit dem Kauf unseres Produkts/Moduls gewährleisten. Wenn das von Ihnen erworbene Plugin nicht wie beworben funktioniert und Sie versucht haben, etwaige Probleme mit unserem Support-Team zu lösen, was möglich war Wenn das Problem nicht behoben wird, erstatten wir Ihnen den gesamten Betrag, sofern Sie innerhalb der ersten 10 Tage nach dem Kauf einen Rückerstattungsantrag gestellt haben. Bei Fragen zu den Rückgabebedingungen senden Sie uns bitte eine E-Mail an joomlasupport@xecurify.com.</p>"

