COM_MINIORANGE_SAML_VADDON3="Synchronisieren Sie Benutzer von Ihrem IdP in Joomla (SCIM-Plugin)"
COM_MINIORANGE_SAML_VADDON3_TEXT="Durch die Verwendung des SCIM-Plugins können Sie die Benutzererstellung, -aktualisierung und -löschung (De-Provisionierung) in Echtzeit automatisieren, um sicherzustellen, dass die Benutzerinformationen genau und synchronisiert mit IdPs wie Azure AD, Okta, GSuite/ Google Apps / Google Workspace, Keycloak, Centrify, One Login, PingOne, Jumpcloud, miniOrange usw. bleiben. Dies ermöglicht es Ihnen, das Benutzer-Management auf Ihrer Joomla-Seite zu optimieren und Zeit und Aufwand zu sparen."
COM_MINIORANGE_SAML_VADDON4="Seiten- und Artikelbeschränkung"
COM_MINIORANGE_SAML_VADDON4_TEXT="Durch die Verwendung des Page & Article Restriction-Plugins können Sie den Zugriff auf bestimmte Seiten oder URLs einschränken und Benutzer entweder auf die Standard-Anmeldeseite von Joomla, die Anmeldeseite des IdP, benutzerdefinierte URLs oder benutzerdefinierte Fehlermeldungen umleiten, je nach Ihrer Konfiguration. Diese Funktion umfasst IP- und URL-Whitelist- und Blacklist-Funktionen."
COM_MINIORANGE_SAML_VADDON5="Medienbeschränkung"
COM_MINIORANGE_SAML_VADDON5_TEXT="Durch die Verwendung des Media Restriction-Plugins können Sie den Zugriff auf Ihre Joomla-Dateien, -Verzeichnisse und -Unterordner sicher einschränken, basierend auf dem Benutzeranmeldestatus, der Gruppe oder benutzerdefinierten Anforderungen. Unser Plugin unterstützt sowohl Apache- als auch NGIX-Server und schränkt die Mediendateien durch das Schreiben spezifischer Regeln ein."
COM_MINIORANGE_SAML_VADDON6="Rollen-/Gruppenbasierte Weiterleitung"
COM_MINIORANGE_SAML_VADDON6_TEXT="Durch die Verwendung des Role/Group Based Redirection-Plugins können Sie Ihre Benutzer nach der Anmeldung oder Abmeldung auf verschiedene Seiten weiterleiten, basierend auf der Rolle/Gruppe, die von Ihrem Identitätsanbieter gesendet wird."
COM_MINIORANGE_SAML_VADDON7="Anmeldeprotokoll"
COM_MINIORANGE_SAML_VADDON7_TEXT="Durch die Verwendung des Login Audit-Plugins können Sie einen Bericht mit einer Vielzahl von Details des sich anmeldenden Benutzers erstellen, wie z.B. deren IP-Adresse, Benutzername, Benutzeraktion (ob es sich um eine Anmelde- oder Registrierungsoperation handelt), Status und Zeit. Dieses Plugin zeigt auch den Bericht der SSO-Benutzer an."
