COM_MINIORANGE_SAML_UPGRADE_HEADER="So führen Sie ein Upgrade auf Premium durch"
COM_MINIORANGE_SAML_UPGRADE_ONE="Klicken Sie auf die Schaltfläche <strong><em>Jetzt aktualisieren</em></strong> für die erforderliche Lizenzversion und Sie werden zur Zahlungsseite des Plans weitergeleitet."
COM_MINIORANGE_SAML_UPGRADE_FOUR="Geben Sie Ihre Kartendaten ein und fahren Sie mit der Zahlung fort. Nach erfolgreichem Zahlungsabschluss steht das Lizenzversions-Plugin zum Download zur Verfügung. "
COM_MINIORANGE_SAML_UPGRADE_TWO="Wählen Sie den richtigen Plan, die richtige Anzahl an Instanzen und den richtigen Supportplan aus und klicken Sie auf die Schaltfläche <strong>Weiter zur Zahlung</strong>."
COM_MINIORANGE_SAML_UPGRADE_FIVE="Sie können das Lizenzversions-Plugin im Abschnitt <strong><em>Downloads > Releases und Downloads</em></strong> auf der miniOrange-Konsole herunterladen."
COM_MINIORANGE_SAML_UPGRADE_THREE="Geben Sie die Anmeldedaten Ihres miniOrange-Kontos ein. Sobald Sie sich erfolgreich angemeldet haben, klicken Sie auf die Schaltfläche <strong>Weiter zur Zahlung</strong>."
COM_MINIORANGE_SAML_UPGRADE_SIX="Deinstallieren Sie im Joomla-Admin-Dashboard das aktuell installierte Plugin. Installieren Sie nun das heruntergeladene Lizenzversions-Plugin und melden Sie sich mit dem Konto an, das Sie für den Kauf des Lizenzversions-Plugins verwendet haben."
COM_MINIORANGE_SAML_PAYMENT_METHODS="AKZEPTIERTE ZAHLUNGSMETHODEN"
COM_MINIORANGE_SAML_PAYMENT_ONE="Wenn die Zahlung per Kreditkarte/internationaler Debitkarte erfolgt, wird die Lizenz automatisch erstellt, sobald die Zahlung abgeschlossen ist."
COM_MINIORANGE_SAML_PAYMENT_TWO="Verwenden Sie für die Zahlung per PayPal die folgende PayPal-ID <em><strong>info@xecurify.com</strong></em>."
COM_MINIORANGE_SAML_PAYMENT_BANK="Banküberweisung"
COM_MINIORANGE_SAML_PAYMENT_THREE="Wenn Sie für die Zahlung eine Banküberweisung nutzen möchten, kontaktieren Sie uns unter <strong><em><span>info@xecurify.com</span></em></strong>, damit wir Ihnen die Bankdaten mitteilen können."
COM_MINIORANGE_SAML_PAYMENT_NOTE="<span style='font-weight:500;'>Hinweis:</span> Sobald Sie über PayPal/Net Banking bezahlt haben, informieren Sie uns bitte, damit wir Ihre Lizenz bestätigen und aktualisieren können."
COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Dies ist der Preis für 1 Instanz. Schauen Sie sich unser <a style='color:blue;' an href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initialize payment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>Zahlungsseite</a> für Ausführliche Informationen.</h3><br><p><h3>* Mehrere IdPs unterstützt</h3></p><p>Wenn Sie möchten, dass Benutzer von verschiedenen Identitätsanbietern SSO auf Ihrer Site nutzen, können Sie das Plugin mit mehreren IDPs konfigurieren. Abhängig von der Anzahl der Identitätsanbieter, die Sie konfigurieren möchten, fallen zusätzliche Gebühren an.</p><br><p><h3>Die Plugin-Lizenzen sind unbefristet und beinhalten 12 Monate Plugin-Wartung (Versions-Upgrades). Der Support-Plan bietet jährlichen Support. Nach einem Jahr können Sie Ihre Lizenz zu 50 % der aktuellen Lizenzkosten zum Zeitpunkt der Verlängerung verlängern, wenn Sie regelmäßige Updates und Sicherheitspatches wünschen.</h3></p><br><h3>End-to-End-Integration von Identitätsanbietern – </h3><p>Wir richten eine Telefonkonferenz/ein Zoom meeting ein und führen eine End-to-End-Konfiguration für Ihren IDP sowie das Plugin durch. Wir bieten Dienstleistungen an, um die Konfiguration in Ihrem Namen durchzuführen.</p><p>Wenn Sie Zweifel an den Lizenzplänen haben, können Sie uns eine E-Mail an <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a> senden.</p><h3>Rückgabebedingungen –</h3><p>Wenn das von Ihnen erworbene lizenzierte Plugin nicht wie beworben funktioniert und Sie versucht haben, Funktionsprobleme mit unserem Support-Team zu lösen, die nicht gelöst werden konnten,Wir erstatten Ihnen den gesamten Betrag. Wenn die Anfrage zur Problemlösung innerhalb von 10 Tagen nach dem Kauf gestellt wird, wird das Problem innerhalb der vom Team angegebenen Frist gelöst.<br><br><strong>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:</strong><li>1. Änderung Ihrer Meinung oder Änderung der Anforderungen nach dem Kauf.</li><li>2. Aufgrund von Infrastrukturproblemen funktioniert die Funktionalität nicht.</li></p><br>"
