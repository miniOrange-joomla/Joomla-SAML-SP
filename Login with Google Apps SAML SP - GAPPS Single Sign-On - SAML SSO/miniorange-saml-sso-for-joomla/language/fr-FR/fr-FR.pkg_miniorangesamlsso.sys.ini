PKG_MINIORANGESAMLSSO_XML_DESCRIPTION="<p>Package de plug-in pour miniOrange SAML Login dans Joomla</p><p>Notre plugin est compatible avec Joomla 4 ainsi qu'avec tous les fournisseurs d'identité conformes à SAML 2.0.</p><h4>Que fait ce plugin ?</h4><p>Le plug-in Joomla SAML SP permet à vos utilisateurs présents dans l'un des fournisseurs d'identité conformes à SAML 2.0 de se connecter au site Joomla. </p>"
