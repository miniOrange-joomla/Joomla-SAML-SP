COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Dette er prisen for 1 forekomst. Tjek vores <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>betalingsside</a> for alle detaljer.</h3><br><p><h3>* Flere IdP'er understøttet</h3></p><p>Hvis du vil have brugere fra forskellige identitetsudbydere til at SSO ind på dit websted, kan du konfigurere pluginnet med flere internt fordrevne. Yderligere gebyrer vil være gældende baseret på antallet af identitetsudbydere, du ønsker at konfigurere.</p><br><p><h3>Plugin-licenserne er evige, hvilket inkluderer 12 måneders plugin-vedligeholdelse (versionsopgraderinger). Støtteplanen yder årlig støtte. Efter et år kan du forny din licens til 50 % af den nuværende licenspris på fornyelsestidspunktet, hvis du ønsker regelmæssige opdateringer og sikkerhedsrettelser.</h3></p><br><h3>End-to-End Identity Provider Integration - </h3><p>Vi opretter et konferenceopkald/zoommøde og udfører ende-til-ende-konfiguration for din IDP såvel som plugin. Vi leverer tjenester til at udføre konfigurationen på dine vegne.</p><p>Hvis du er i tvivl om licensplanerne, kan du sende os en e-mail på <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify. com</a>.</p><h3>Returpolitik -</h3><p>Hvis det licenserede plugin, du har købt, ikke fungerer som annonceret, og du har forsøgt at løse eventuelle funktionsproblemer med vores supportteam, som ikke kunne få løst refunderer vi hele beløbet. Hvis anmodningen om problemløsning fremsættes inden for 10 dage efter købet, vil problemet blive løst inden for den periode, der er angivet af teamet.<br><br><strong>Bemærk, at denne politik ikke dækker følgende tilfælde:</strong ><li>1. Ændring i tankerne eller ændring i krav efter køb.</li><li>2. Infrastrukturproblemer tillader ikke funktionaliteten at fungere.</li></p><br>"
COM_MINIORANGE_BASIC_SUBSCRIPTION="Vi har en <strong>Grundplan</strong>, der har ubegrænset antal brugeroprettelse og -godkendelse. Dette er en abonnementsplan. For at fortsætte med at bruge produktet skal du forny dit abonnement efter et år."
