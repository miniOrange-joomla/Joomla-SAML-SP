COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO="Plugin kan forhindre adgang til Joomla mapper og mediefiler inklusive dokumenter PDF'er HTML filer fotos lyd og video osv. Du kan begrænse adgangen til Joomla fil mapper baseret på brugerens rolle eller andre specifikke kriterier, uanset om brugeren er signeret ind eller ej."
