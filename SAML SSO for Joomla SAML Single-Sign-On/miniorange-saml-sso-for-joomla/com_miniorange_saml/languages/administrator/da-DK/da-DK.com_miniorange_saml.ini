COM_MINIORANGE_FAQ1="Hvad er en instans?"
COM_MINIORANGE_FAQ1_DETAILS="En Joomla-instans refererer til en enkelt installation af et Joomla-websted. Det refererer til hver enkelt hjemmeside, hvor plugin'et er aktivt. I tilfælde af flere Joomla-websteder vil hvert websted blive talt som en enkelt instans. For eksempel har du 3 websteder hostet til udvikling; iscenesættelse og produktion. Dette vil blive talt som 3 tilfælde."
