COM_MINIORANGE_SAML_VADDON3_TEXT="Ved at bruge SCIM-plugin kan du automatisere opdatering og sletning af brugeroprettelse (de-provisioning) i realtid og sikre, at brugeroplysninger forbliver nøjagtige og synkroniserede på tværs af IDP'er som Azure AD Okta GSuite/Google Apps/Google Workspace Keycloak Centrify One Login PingOne Jumpcloud miniOrange osv. Dette giver dig mulighed for at strømline brugeradministration på dit Joomla-websted, hvilket sparer tid og kræfter."
COM_MINIORANGE_SAML_VADDON4="Side- og artikelbegrænsning"
COM_MINIORANGE_SAML_VADDON4_TEXT="Ved at bruge Side & Article Restriction plugin kan du begrænse brugere i at få adgang til bestemte sider eller URL'er og omdirigere dem til enten Joomlas standard login side IDP login side tilpassede URL'er eller vise brugerdefinerede fejlmeddelelser i henhold til din konfiguration. Denne funktion inkluderer IP- og URL-hvidlisting og sortlistefunktioner."
