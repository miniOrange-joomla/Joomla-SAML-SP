COM_MINIORANGE_SAML_IDP_ALL="<p>Dette plugin gør det muligt at aktivere en problemfri login-oplevelse til din Joomla-websted ved at bruge en Identity Provider (IDP) såsom Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2 og andre ved hjælp af SAML 2.0 protokollen. Dette plugin gør dit Joomla-websted til en Service Provider og giver brugere mulighed for at få adgang til flere Joomla-apps efter at have autentificeret sig med deres IDP-legitimationsoplysninger.<br><br>For yderligere funktioner tilbyder vi en licenseret version af plugin'et med flere planmuligheder. Disse planer inkluderer avancerede funktioner som attribut-mapping, gruppe-mapping, single logout og mere. For at udforske disse planer, klik <a href='index.php?option=com_miniorange_saml&tab=licensing'>her</a>.<br><br>Vi tilbyder også en <strong>7-dages prøveversion</strong> af vores licenserede plugin, som giver dig mulighed for at teste plugin'et i dit miljø. Klik <a href='#request-demo' data-toggle='tab'>her</a> for at anmode om en prøveversion"
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Log ind med Google Apps</strong> gør det muligt at integrere dit Joomla-websted med IDP ved hjælp af SAML 2.0 protokollen. Dette plugin gør dit Joomla-websted til en Service Provider og giver brugere mulighed for at få adgang til flere Joomla-apps med enkelt login efter at have autentificeret sig med deres Google Apps-legitimationsoplysninger.<br><br><strong>SAML SP - Log ind med Google Apps</strong> er designet til testformål og har begrænsede funktioner til at oprette og validere brugere automatisk. Derudover er der en premium plugin-version, der tilbyder mange funktioner som attribut-mapping, gruppe-mapping og single logout. For information om planerne, klik <a href='index.php?option=com_miniorange_saml&tab=licensing'>her</a>.<br><br>Vi tilbyder også en <strong>7-dages prøveversion</strong> af vores licenserede plugin, som giver dig mulighed for at teste plugin'et i dit miljø. Klik <a href='#request-demo' data-toggle='tab'>her</a> for at anmode om en prøveversion</p>"
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Log ind med ADFS</strong> gør det muligt at integrere dit Joomla-websted med ADFS ved hjælp af SAML 2.0 protokollen. Dette plugin gør dit Joomla-websted til en Service Provider og giver brugere mulighed for at få adgang til flere Joomla-apps med enkelt login efter at have autentificeret sig med deres ADFS-legitimationsoplysninger.<br><br><strong>SAML SP - Log ind med ADFS</strong> er designet til testformål og har begrænsede funktioner til at oprette og validere brugere automatisk. Derudover er der en premium plugin-version, der tilbyder mange funktioner som attribut-mapping, gruppe-mapping og single logout. For information om planerne, klik <a href='index.php?option=com_miniorange_saml&tab=licensing'>her</a>.<br><br>Vi tilbyder også en <strong>7-dages prøveversion</strong> af vores licenserede plugin, som giver dig mulighed for at teste plugin'et i dit miljø. Klik <a href='#request-demo' data-toggle='tab'>her</a> for at anmode om en prøveversion</p>"
