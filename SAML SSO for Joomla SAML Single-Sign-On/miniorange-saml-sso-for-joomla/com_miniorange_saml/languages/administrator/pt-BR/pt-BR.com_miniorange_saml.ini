COM_MINIORANGE_FAQ6_DETAILS="<p>Na miniOrange, queremos garantir 100% de satisfação do cliente com a compra de nosso produto/módulo. Se o plugin que você comprou não estiver funcionando como anunciado e você tiver tentado resolver quaisquer problemas com nossa equipe de suporte, o que poderia Se não for resolvido, reembolsaremos o valor total, desde que você tenha feito uma solicitação de reembolso nos primeiros 10 dias após a compra. Para qualquer dúvida sobre a política de devolução, envie um email para joomlasupport@xecurify.com.</p>"

