COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Este é o preço de 1 instância. Confira nosso <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>página de pagamento</a> para detalhes completos.</h3><br><p><h3>* Vários IdPs suportados</h3></p><p>Se você deseja que usuários de diferentes provedores de identidade façam SSO em seu site, você pode configurar o plug-in com vários IDPs. Cobranças adicionais serão aplicadas com base no número de provedores de identidade que você deseja configurar.</p><br><p><h3>As licenças do plugin são perpétuas, que incluem 12 meses de manutenção do plugin (upgrades de versão). O Plano de Suporte fornece suporte anual. Depois de um ano, você pode renovar sua licença com 50% do custo da licença atual no momento da renovação, se desejar atualizações regulares e patches de segurança.</h3></p><br><h3>Integração de provedor de identidade de ponta a ponta - </h3><p>Configuraremos uma chamada de conferência/reunião de zoom e faremos a configuração de ponta a ponta do seu IDP, bem como do plug-in. Fornecemos serviços para fazer a configuração em seu nome.</p><p>Se você tiver alguma dúvida sobre os planos de licenciamento, envie um e-mail para <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Política de Devolução -</h3><p>Se o plug-in licenciado que você comprou não estiver funcionando conforme anunciado e você tentou resolver algum problema de recurso com nossa equipe de suporte, que não pôde ser resolvido, nós reembolsaremos o valor total. Caso a solicitação de resolução do problema seja feita em até 10 dias após a compra, o problema será resolvido dentro do prazo informado pela equipe.<br><br><strong>Observe que esta política não cobre os seguintes casos:</strong><li>1. Mudança de ideia ou mudança nos requisitos após a compra.</li><li>2. Problemas de infraestrutura não permitem que a funcionalidade funcione.</li></p><br>"
