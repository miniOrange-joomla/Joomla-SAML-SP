;Overview
COM_MINIORANGE_SAML_OVERVIEW_TAB="Visão geral"
COM_MINIORANGE_SAML_IDP_ALL="Este plugin permite que você habilite uma experiência de login perfeita para seus sites Joomla usando seu provedor de identidade (IdP) como Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2, etc. usando o protocolo SAML 2.0. O plug-in faz com que seu site Joomla atue como o provedor de serviços e permite que os usuários acessem vários aplicativos Joomla após a autenticação com suas credenciais IDP.<br><br>Para funcionalidades aprimoradas, nós oferecem plug-ins de versão licenciada com vários planos de licenciamento. Esses planos incluem recursos avançados como mapeamento de atributos, mapeamento de grupo, logout único e muito mais. Para explorar mais esses planos, clique em <a href='index.php?option=com_miniorange_saml&tab=licensing'> aqui</a>.<br><br>Além disso, oferecemos uma avaliação completa de 7 dias do nosso plug-in licenciado, permitindo que você teste seus recursos em seu ambiente. Para iniciar uma avaliação, clique em <a href=' #request-demo' data-toggle='tab'>aqui</a> para enviar uma consulta."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Login com Google Apps</strong> ajuda você a integrar seu site Joomla a qualquer IDP usando o protocolo SAML 2.0. O plug-in faz com que seu site Joomla atue como provedor de serviços e permite que os usuários acessem vários aplicativos Joomla com um login após a autenticação com suas credenciais do Google Apps. <br><br><strong>SAML SP - Login com Google Apps</strong> é apenas para fins de POC e tem recursos limitados de autenticação e criação automática de usuários. Temos plugin premium com vários planos de licenciamento que possuem vários recursos como mapeamento de atributos, mapeamento de grupo, logout único etc. Clique <a href='index.php?option=com_miniorange_saml&tab=licensing'>aqui</a> para saber mais sobre os planos.<br><br>Também fornecemos <strong> avaliação completa de 7 dias </strong> de nosso plug-in license. Para que você possa testar nosso plugin em seu ambiente. Clique <a href='#request-demo' data-toggle='tab'>aqui</a> para aumentar consulta para julgamento."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Login com Google Apps</strong> ajuda você a integrar seu site Joomla a qualquer IDP usando o protocolo SAML 2.0. O plug-in faz com que seu site Joomla atue como provedor de serviços e permite que os usuários acessem vários aplicativos Joomla com um login após a autenticação com suas credenciais do Google Apps.<br><br><strong>SAML SP - Login com Google Apps</strong> é apenas para fins de POC e tem recursos limitados de autenticação e criação automática de usuários. Temos plugin premiumcom vários planos de licenciamento que possuem vários recursos como mapeamento de atributos, mapeamento de grupo, logout único etc. Clique <a href='index.php?option=com_miniorange_saml&tab=licensing'>aqui</a> para saber mais sobre os planos.<br><br>Também fornecemos <strong> avaliação completa de 7 dias </strong> de nosso plug-in licene. Para que você possa testar nosso plugin em seu ambiente. Clique <a href='#request-demo' data-toggle='tab'>aqui</a> para aumentar consulta para julgamento."

