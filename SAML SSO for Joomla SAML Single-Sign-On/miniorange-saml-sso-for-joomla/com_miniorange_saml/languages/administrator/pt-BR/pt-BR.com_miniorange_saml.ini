COM_MINIORANGE_FAQ1_DETAILS="Uma instância do Joomla refere-se a uma única instalação de um site Joomla. Refere-se a cada site individual onde o plugin está ativo. No caso de vários sites Joomla, cada site será contado como uma única instância. Por exemplo, você tem três sites hospedados para desenvolvimento, preparação e produção. Isso será contado como três instâncias."
