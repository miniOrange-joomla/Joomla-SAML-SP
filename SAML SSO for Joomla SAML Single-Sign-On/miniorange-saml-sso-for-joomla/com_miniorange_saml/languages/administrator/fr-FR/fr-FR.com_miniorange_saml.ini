COM_MINIORANGE_SAML_SCIM_ADD="Vous recherchez le plug-in SCIM sur Joomla?"
COM_MINIORANGE_SAML_SICM_INFO="Configura il provisioning degli utenti SCIM di Joomla per automatizzare la sincronizzazione degli utenti di Joomla da IDP come Azure AD, Okta, GSuite/Google Apps/Google Workspace, One Login, PingOne, Jumpcloud, miniOrange, ecc. Il plug-in consente automaticamente il provisioning, il deprovisioning e crea utenti in Joomla ogni volta che aggiorni, elimini o crei nuovi utenti nel tuo IDP."
COM_MINIORANGE_SAML_DOWNLOAD="Télécharger"
COM_MINIORANGE_SAML_PAGE_RESTRICTION="Vous cherchez une restriction de page et d'article sur Joomla?"
COM_MINIORANGE_SAML_PAGE_RESTRICTION_INFO=" La restriction de miniOrange Page vous permet d'empêcher les utilisateurs non autorisés d'accéder à certaines pages ou articles, ainsi que de rediriger les utilisateurs vers une page spécifique après SSO."
COM_MINIORANGE_SAML_WEB_SECURITY="Vous cherchez la sécurité Web sur Joomla ?"
COM_MINIORANGE_SAML_WEB_SECURITY_INFO="Le plug-in combine la limitation des tentatives de connexion, la sauvegarde de la base de données cryptée avec récupération et la protection de la connexion avec deux facteurs et la protection anti-spam."
COM_MINIORANGE_SAML_LOGIN_AUDIT="Vous cherchez le plugin Login Audit sur Joomla ?"
COM_MINIORANGE_SAML_LOGIN_AUDIT_INFO="L'audit de connexion capture tous les utilisateurs SSO et les utilisateurs normaux et générera les rapports qui incluent leur heure de connexion, leur navigateur et leur adresse IP."
COM_MINIORANGE_SAML_MEDIA_RESTRICTION="Vous cherchez une restriction multimédia sur Joomla ?"
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO="Le plugin peut empêcher l'accès aux répertoires Joomla et aux fichiers multimédias, y compris les documents, PDF, fichiers HTML, photos, audio et vidéo, etc. Vous pouvez limiter l'accès aux fichiers Joomla, aux répertoires en fonction du rôle de l'utilisateur ou de tout autre critères spécifiques, que l'utilisateur soit connecté ou non."
COM_MINIORANGE_SAML_WEB3_ADD="Vous recherchez une connexion au portefeuille Web3 et un token Gating NFT pour le plugin Joomla sur Joomla ?"
COM_MINIORANGE_SAML_WEB3_INFO="Le plugin d'authentification Joomla Web3 permet une connexion décentralisée sécurisée à votre site Web Joomla avec des portefeuilles cryptographiques tels que MetaMask, Phantom, Trust Wallet, le code QR Wallet Connect, Gamestop, Pera, Ledger et Trezor ou tout portefeuille compatible EVM. Ce plugin facilite l'activation du jeton Joomla NFT avec prise en charge de blockchains telles que Ethereum, Polygon, Solana, Loopering Layer 2, Algorand et d'autres blockchains basées sur EVM. "
COM_MINIORANGE_SAML_CUSTOMAPI_ADD="Vous recherchez un plugin API personnalisé sur Joomla ?"
COM_MINIORANGE_SAML_CUSTOMAPI_INFO="Le plugin Custom API vous permet de créer des points de terminaison/routes REST personnalisés pour récupérer/modifier/créer/supprimer des données avec une interface graphique facile à utiliser et avec les requêtes SQL personnalisées également. En outre, le plugin fournit la fonctionnalité permettant d'intégrer une API externe dans votre site Joomla pour interagir avec certaines plates-formes tierces pour récupérer/mettre à jour des données."
COM_MINIORANGE_SAML_ROLEREDIRECTION_ADD="Vous recherchez une redirection basée sur les rôles sur Joomla ?"
COM_MINIORANGE_SAML_ROLEREDIRECTION_INFO="Le plugin miniOrange Role-Based Redirection peut être utilisé pour rediriger les utilisateurs vers différentes URL en fonction de leur rôle dans Joomla. En utilisant ce plugin, vous pouvez rediriger vos utilisateurs vers une URL particulière après la connexion et la déconnexion en fonction du rôle ou du groupe de cet utilisateur."

