COM_MINIORANGE_FAQ4="Est-ce que miniOrange propose une personnalisation ?"
COM_MINIORANGE_FAQ4_DETAILS="Oui, miniOrange propose des personnalisations en plus de nos plugins et modules complémentaires premium. Nous avons une équipe de développeurs qualifiés qui peuvent personnaliser le plugin en fonction de votre cas d'utilisation et de vos exigences."
COM_MINIORANGE_FAQ5="Est-ce que miniOrange fournit une licence de développeur pour les plugins payants ?"
COM_MINIORANGE_FAQ5_DETAILS="Nous ne fournissons pas de licence de développeur pour nos plugins payants et le code source est protégé. Il est strictement interdit d'apporter des modifications au code sans avoir l'autorisation écrite de miniOrange."
