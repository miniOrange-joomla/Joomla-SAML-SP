COM_MINIORANGE_SAML_ADDON_TAB_CBI="Avec le complément d'intégration avec Community Builder, vous avez la possibilité d'attribuer les détails des utilisateurs de l'IdP à la table des champs comprofiler de Community Builder pendant le processus SSO. Cela simplifie le processus et minimise les efforts manuels nécessaires pour mettre à jour les attributs des utilisateurs dans le plugin Community Builder."
