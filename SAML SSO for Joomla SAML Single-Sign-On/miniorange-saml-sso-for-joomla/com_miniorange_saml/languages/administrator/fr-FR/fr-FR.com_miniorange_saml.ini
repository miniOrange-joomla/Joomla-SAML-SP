COM_MINIORANGE_FAQ1="Qu'est-ce qu'une instance ?"
COM_MINIORANGE_FAQ1_DETAILS="Une instance Joomla fait référence à une seule installation d'un site Joomla. Elle fait référence à chaque site Web individuel sur lequel le plugin est actif. Dans le cas de plusieurs sites Joomla, chaque site sera compté comme une seule instance. Par exemple, Vous avoir 3 sites hébergés pour le développement, la préparation et la production. Cela sera compté comme 3 instances."
COM_MINIORANGE_FAQ2="MiniOrange offre-t-il un support technique ?"
COM_MINIORANGE_FAQ2_DETAILS="Oui, nous fournissons une assistance 24h/24 et 7j/7 pour tous les problèmes que vous pourriez rencontrer lors de l'utilisation de notre plugin Joomla SAML SP. Cela inclut l'assistance technique de nos développeurs. Vous pouvez obtenir une assistance prioritaire en fonction du plan d'assistance que vous avez choisi. "
