COM_MINIORANGE_FAQ6_DETAILS="<p>Chez miniOrange, nous voulons garantir 100 % de satisfaction client avec notre achat de produit/module. Si le plugin que vous avez acheté ne fonctionne pas comme annoncé et que vous avez tenté de résoudre tout problème avec notre équipe d'assistance, ce qui pourrait Si le problème n'est pas résolu, nous vous rembourserons la totalité du montant étant donné que vous avez formulé une demande de remboursement dans les 10 premiers jours suivant l'achat. Pour toute question concernant la politique de retour, veuillez nous envoyer un e-mail à joomlasupport@xecurify.com.</p>"

