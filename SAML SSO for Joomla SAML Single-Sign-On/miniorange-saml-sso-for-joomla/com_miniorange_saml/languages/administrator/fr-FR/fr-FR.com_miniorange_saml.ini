COM_MINIORANGE_SAML_VADDON3="Synchroniser les utilisateurs depuis votre IdP dans Joomla (Plugin SCIM)"
COM_MINIORANGE_SAML_VADDON3_TEXT="En utilisant le plugin SCIM, vous pouvez automatiser la création, la mise à jour et la suppression (désactivation) des utilisateurs en temps réel, garantissant que les informations des utilisateurs restent précises et synchronisées avec les IdPs tels qu'Azure AD, Okta, GSuite/ Google Apps / Google Workspace, Keycloak, Centrify, One Login, PingOne, Jumpcloud, miniOrange, etc. Cela vous permet d'optimiser la gestion des utilisateurs sur votre site Joomla, en vous faisant gagner du temps et des efforts."
COM_MINIORANGE_SAML_VADDON4="Restriction des pages et des articles"
COM_MINIORANGE_SAML_VADDON4_TEXT="En utilisant le plugin de restriction des pages et des articles, vous pouvez restreindre l'accès des utilisateurs à des pages ou URL spécifiques et les rediriger vers la page de connexion par défaut de Joomla, la page de connexion de l'IdP, des URL personnalisées ou afficher des messages d'erreur personnalisés en fonction de votre configuration. Cette fonctionnalité inclut des capacités de mise sur liste blanche et sur liste noire des IP et des URL."
COM_MINIORANGE_SAML_VADDON5="Restriction des médias"
COM_MINIORANGE_SAML_VADDON5_TEXT="En utilisant le plugin de restriction des médias, vous pouvez restreindre de manière sécurisée l'accès à vos fichiers, répertoires et sous-dossiers Joomla en fonction du statut de connexion de l'utilisateur, du groupe ou des exigences personnalisées. Notre plugin prend en charge les serveurs Apache et NGIX et restreint les fichiers multimédias en écrivant des règles spécifiques."
COM_MINIORANGE_SAML_VADDON6="Redirection basée sur le rôle/groupe"
COM_MINIORANGE_SAML_VADDON6_TEXT="En utilisant le plugin de redirection basée sur le rôle/groupe, vous pouvez rediriger vos utilisateurs vers différentes pages après qu'ils se soient connectés ou déconnectés de votre site, en fonction du rôle/groupe envoyé par votre fournisseur d'identité."
COM_MINIORANGE_SAML_VADDON7="Audit de connexion"
COM_MINIORANGE_SAML_VADDON7_TEXT="En utilisant le plugin d'audit de connexion, vous pouvez générer un rapport contenant une variété de détails sur l'utilisateur se connectant, tels que son adresse IP, son nom d'utilisateur, l'action de l'utilisateur (qu'il s'agisse d'une opération de connexion ou d'enregistrement), son statut et son heure. Ce plugin affiche également le rapport des utilisateurs SSO."
