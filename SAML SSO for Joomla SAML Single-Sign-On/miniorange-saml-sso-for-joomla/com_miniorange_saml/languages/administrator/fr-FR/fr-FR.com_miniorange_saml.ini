;Overview
COM_MINIORANGE_SAML_OVERVIEW_TAB="Aperçu"
COM_MINIORANGE_SAML_IDP_ALL="Ce plugin vous permet d'activer une expérience de connexion transparente à vos sites Joomla en utilisant votre fournisseur d'identité (IdP) comme Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2, etc. utilisant le protocole SAML 2.0. Le plugin fait de votre site Joomla le rôle de fournisseur de services et permet aux utilisateurs d'accéder à plusieurs applications Joomla après s'être authentifiés avec leurs informations d'identification IDP.<br><br>Pour des fonctionnalités améliorées, nous proposent des plug-ins en version sous licence avec plusieurs plans de licence. Ces plans incluent des fonctionnalités avancées telles que le mappage d'attributs, le mappage de groupe, la déconnexion unique, etc. Pour explorer ces plans plus en détail, cliquez sur <a href='index.php?option=com_miniorange_saml&tab=licensing'> ici</a>.<br><br>De plus, nous proposons un essai complet de 7 jours de notre plug-in sous licence, vous permettant de tester ses capacités dans votre environnement. Pour lancer un essai, cliquez sur <a href=' #request-demo' data-toggle='tab'>ici</a> pour soumettre une requête."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Connexion avec Google Apps</strong> vous aide à intégrer votre site Joomla à n'importe quel IDP utilisant le protocole SAML 2.0. Le plug-in fait en sorte que votre site Joomla agisse en tant que fournisseur de services et permet aux utilisateurs d'accéder à plusieurs applications Joomla avec une seule connexion après s'être authentifiés avec leurs informations d'identification Google Apps.<br><br><strong>SAML SP - Connexion avec Google Apps</strong>est uniquement destiné à des fins de POC et a des capacités limitées d'authentification et de création automatique dutilisateurs. Nous avons un plugin premiumavec plusieurs plans de licence dotés de plusieurs fonctionnalités telles que le mappage d'attributs, le mappage de groupe, la déconnexion unique, etc. Cliquez <a href='index.php?option=com_miniorange_saml&tab=licensing'>ici</a> pour en savoir plus sur les plans.<br><br>Nous fournissons également un <strong> essai complet de 7 jours </strong> de notre plugin license. Pour que vous puissiez tester notre plugin sur votre environnement. Cliquez <a href='#request-demo' data-toggle='tab'>ici</a> pour augmenter demande d'essai."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Connexion avec ADFS</strong> vous aide à intégrer votre site Joomla à ADFS à l'aide du protocole SAML 2.0. Le plug-in fait en sorte que votre site Joomla agisse en tant que fournisseur de services et permet aux utilisateurs d'accéder à plusieurs applications Joomla avec une seule connexion après s'être authentifiés avec leurs informations d'identification ADFS.<br><br><strong>SP SAML - Connexion avec ADFS</strong> est uniquement destiné à des fins de POC et a des capacités limitées d'authentification et de création automatique dutilisateurs. Nous avons un plugin premium avec plusieurs plans de licence dotés de plusieurs fonctionnalités telles que le mappage d'attributs, le mappage de groupe, la déconnexion unique, etc. Cliquez <a href='index.php?option=com_miniorange_saml&tab=licensing'>ici</a> pour en savoir plus sur les plans.<br><br>Nous fournissons également un <strong> essai complet de 7 jours </strong> de notre plugin license. Pour que vous puissiez tester notre plugin sur votre environnement. Cliquez <a href='#request-demo' data-toggle='tab'>ici</a> pour augmenter demande d'essai."

