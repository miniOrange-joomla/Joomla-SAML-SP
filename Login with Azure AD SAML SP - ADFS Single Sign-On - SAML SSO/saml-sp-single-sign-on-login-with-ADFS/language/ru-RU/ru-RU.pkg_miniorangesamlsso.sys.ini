PKG_MINIORANGESAMLSSO_XML_DESCRIPTION="<p>Пакет плагинов для входа miniOrange SAML в Joomla</p><p>Наш подключаемый модуль совместим с Joomla 4, а также со всеми поставщиками удостоверений, совместимыми с SAML 2.0.</p><h4>Что делает этот плагин?</h4><p>Подключаемый модуль Joomla SAML SP позволяет вашим пользователям, присутствующим в любом из поставщиков удостоверений, совместимых с SAML 2.0, входить на сайт Joomla. </p>"
PKG_MINIORANGESAMLSSO_SCRIPT_ALL_DESC="<p>Плагин miniOrange SAML SP</p><p>Наш подключаемый модуль совместим с Joomla 4, а также со всеми поставщиками удостоверений, совместимыми с SAML 2.0.</p><h4>Что делает этот плагин?</h4><p>Подключаемый модуль Joomla SAML SP позволяет вашим пользователям, присутствующим в любом из поставщиков удостоверений, совместимых с SAML 2.0, входить на сайт Joomla. Это бесплатная версия нашего плагина с ограниченным автоматическим созданием пользователей и аутентификацией. </p><h4>Журнал изменений</h4>"
