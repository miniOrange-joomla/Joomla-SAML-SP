PKG_MINIORANGESAMLSSO_XML_DESCRIPTION="<p>Plugin-Paket für miniOrange SAML Login in Joomla</p><p>Unser Plugin ist mit Joomla 4 sowie mit allen SAML 2.0-kompatiblen Identitätsanbietern kompatibel.</p><h4>Was macht dieses Plugin?</h4><p>Mit dem Joomla SAML SP-Plugin können sich Ihre Benutzer bei jedem SAML 2.0-kompatiblen Identitätsanbieter bei der Joomla-Site anmelden. </p>"
