COM_MINIORANGE_FAQ2_DETAILS="Ναι, παρέχουμε υποστήριξη 24*7 για όλα τα ζητήματα που μπορεί να αντιμετωπίσετε κατά τη χρήση του πρόσθετου Joomla SAML SP. Αυτό περιλαμβάνει τεχνική υποστήριξη από τους προγραμματιστές μας. Μπορείτε να λάβετε υποστήριξη βάσει προτεραιότητας με βάση το Σχέδιο Υποστήριξης που έχετε επιλέξει."
