COM_MINIORANGE_SAML_WARNING_MSG="<h4>Αυτό το στοιχείο απαιτεί την ενεργοποίηση του ελέγχου ταυτότητας και της προσθήκης συστήματος. Ενεργοποιήστε τις ακόλουθες 2 προσθήκες για να προχωρήσετε περαιτέρω.</h4><ul><li>Έλεγχος ταυτότητας - miniOrange</li><li>Σύστημα - Miniorange Saml Single Sign-On</li></ul><h4>Βήματα για να ενεργοποιήσετε τις προσθήκες.</h4><ul><li>Στο επάνω μενού κάντε κλικ στις Επεκτάσεις και επιλέξτε Προσθήκες.</li><li>Αναζητήστε το miniOrange στο πλαίσιο αναζήτησης και πατήστε 'Αναζήτηση' για να εμφανιστούν οι προσθήκες. </li><li>Τώρα ενεργοποιήστε την προσθήκη ελέγχου ταυτότητας και συστήματος.</li></ul>"
