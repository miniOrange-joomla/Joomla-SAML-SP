COM_MINIORANGE_SAML_VADDON3="Συγχρονισμός χρηστών από το IdP σας στο Joomla (Προσθήκη SCIM)"
COM_MINIORANGE_SAML_VADDON3_TEXT="Χρησιμοποιώντας την προσθήκη SCIM, μπορείτε να αυτοματοποιήσετε την ενημέρωση και τη διαγραφή (de-provisioning) δημιουργίας χρηστών σε πραγματικό χρόνο, διασφαλίζοντας ότι οι πληροφορίες χρήστη παραμένουν ακριβείς και συγχρονισμένες σε IDP όπως το Azure AD Okta GSuite/ Google Apps / Google Workspace Keycloak Centrify One Login PingOne Jumpcloud miniOrange κ.λπ. Αυτό σας δίνει τη δυνατότητα να βελτιώσετε τη διαχείριση χρηστών στον ιστότοπό σας στο Joomla εξοικονομώντας χρόνο και προσπάθεια."
COM_MINIORANGE_SAML_VADDON4="Περιορισμός σελίδας & άρθρου"
COM_MINIORANGE_SAML_VADDON4_TEXT="Χρησιμοποιώντας το πρόσθετο Περιορισμός σελίδων και άρθρων, μπορείτε να περιορίσετε τους χρήστες από την πρόσβαση σε συγκεκριμένες σελίδες ή διευθύνσεις URL και να τους ανακατευθύνετε στις προεπιλεγμένες προσαρμοσμένες διευθύνσεις URL της σελίδας σύνδεσης IDP της σελίδας σύνδεσης του Joomla ή να εμφανίσετε προσαρμοσμένα μηνύματα σφάλματος σύμφωνα με τη διαμόρφωσή σας. Αυτή η δυνατότητα περιλαμβάνει δυνατότητες εισαγωγής στη λίστα επιτρεπόμενων IP και διευθύνσεων URL και δυνατότητα προσθήκης μαύρης λίστας."
COM_MINIORANGE_SAML_VADDON5="Περιορισμός μέσων ενημέρωσης"
COM_MINIORANGE_SAML_VADDON5_TEXT="Με τη χρήση της προσθήκης Περιορισμός μέσων, μπορείτε να περιορίσετε με ασφάλεια την πρόσβαση στους καταλόγους και τον υποφάκελο των αρχείων Joomla με βάση την ομάδα κατάστασης σύνδεσης χρήστη ή τις προσαρμοσμένες απαιτήσεις. Η προσθήκη μας υποστηρίζει τόσο τον διακομιστή Apache όσο και τον διακομιστή NGIX και επαναφέρει τα αρχεία πολυμέσων γράφοντας συγκεκριμένους κανόνες."
COM_MINIORANGE_SAML_VADDON6="Ανακατεύθυνση με βάση ρόλους/ομάδες"
COM_MINIORANGE_SAML_VADDON6_TEXT="Χρησιμοποιώντας το πρόσθετο Role/Group Based Redirection, μπορείτε να ανακατευθύνετε τους χρήστες σας σε διαφορετικές σελίδες αφού συνδεθούν ή αποσυνδεθούν από τον ιστότοπό σας βάσει του ρόλου/ομάδας που αποστέλλεται από τον πάροχο ταυτότητάς σας."
COM_MINIORANGE_SAML_VADDON7="Έλεγχος σύνδεσης"
COM_MINIORANGE_SAML_VADDON7_TEXT="Χρησιμοποιώντας το πρόσθετο Login Audit, μπορείτε να δημιουργήσετε μια αναφορά που περιέχει μια ποικιλία λεπτομερειών του συνδεδεμένου χρήστη, όπως η ενέργεια χρήστη του ονόματος χρήστη Διεύθυνση IP (είτε πρόκειται για λειτουργία σύνδεσης είτε για εγγραφή) κατάσταση και ώρα. Αυτό το πρόσθετο εμφανίζει επίσης την αναφορά των χρηστών SSO."
COM_MINIORANGE_SAML_SICM_INFO="Διαμόρφωση παροχής χρηστών Joomla SCIM για αυτοματοποίηση του συγχρονισμού χρηστών Joomla από IDP όπως το Azure AD Okta GSuite / Εφαρμογές Google / Google Workspace One Login PingOne Jumpcloud miniOrange κ.λπ. Η προσθήκη επιτρέπει την αυτόματη αποδέσμευση παροχής και τη δημιουργία χρηστών στο Joomla κάθε φορά που ενημερώνετε διαγράψτε ή δημιουργείτε νέους χρήστες στο τέλος IDP σας."
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO="Η προσθήκη μπορεί να αποτρέψει την πρόσβαση σε καταλόγους και αρχεία πολυμέσων Joomla συμπεριλαμβανομένων εγγράφων αρχείων PDF Αρχεία HTML φωτογραφίες ήχου και βίντεο κ.λπ. Μπορείτε να περιορίσετε την πρόσβαση στους καταλόγους αρχείων Joomla με βάση τον ρόλο του χρήστη ή οποιαδήποτε άλλα συγκεκριμένα κριτήρια, ανεξάρτητα από το αν ο χρήστης είναι υπογεγραμμένος μέσα ή όχι."
COM_MINIORANGE_SAML_WEB3_INFO="Το πρόσθετο ελέγχου ταυτότητας Joomla Web3 επιτρέπει την ασφαλή αποκεντρωμένη σύνδεση στον ιστότοπό σας στο Joomla με πορτοφόλια κρυπτογράφησης όπως το MetaMask Phantom Trust Wallet Wallet Connect Code QR Gamestop Pera Ledger και Trezor ή οποιοδήποτε Πορτοφόλι συμβατό με EVM. Αυτό το πρόσθετο διευκολύνει την ενεργοποίηση του Joomla NFT token gating με υποστήριξη για blockchains όπως το Ethereum Polygon Solana Loopering Layer 2 Algorand και άλλες blockchains που βασίζονται στο EVM."
