COM_MINIORANGE_SAML_SUPPORT_DESC="Προσφέρουμε βοήθεια στη ρύθμιση Single Sign-On (SSO) μεταξύ του Identity Provider (IdP) και του Joomla. Απλώς υποβάλετε το ερώτημά σας και θα απαντήσουμε άμεσα."
