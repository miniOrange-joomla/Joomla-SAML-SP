COM_MINIORANGE_SAML_IDP_ALL="<p>Αυτό το plugin σας επιτρέπει να ενεργοποιήσετε μια απρόσκοπτη εμπειρία σύνδεσης στα Joomla sites σας χρησιμοποιώντας τον Παροχέα Ταυτότητας (IDP) σας, όπως Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2 κλπ., χρησιμοποιώντας το πρωτόκολλο SAML 2.0. Το plugin καθιστά το Joomla site σας ως Παροχέα Υπηρεσιών και επιτρέπει στους χρήστες να αποκτούν πρόσβαση σε πολλές εφαρμογές Joomla μετά την αυθεντικοποίηση με τα διαπιστευτήρια IDP τους.<br><br>Για περισσότερες δυνατότητες, προσφέρουμε μια άδεια έκδοση των plugins με διάφορα σχέδια αδειών. Αυτά τα σχέδια περιλαμβάνουν προηγμένες δυνατότητες όπως χαρτογράφηση ατριβών, χαρτογράφηση ομάδων, single logout και άλλα. Για να εξερευνήσετε αυτά τα σχέδια, κάντε κλικ <a href='index.php?option=com_miniorange_saml&tab=licensing'>εδώ</a>.<br><br>Επιπλέον, προσφέρουμε μια <strong>7-ημέρες πλήρη δοκιμή</strong> του αδειοδοτημένου plugin μας, που σας επιτρέπει να δοκιμάσετε τις δυνατότητές του στο περιβάλλον σας. Κάντε κλικ <a href='#request-demo' data-toggle='tab'>εδώ</a> για να υποβάλετε ένα αίτημα."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Σύνδεση με Google Apps</strong> σας βοηθά να ενσωματώσετε το Joomla site σας με οποιονδήποτε IDP χρησιμοποιώντας το πρωτόκολλο SAML 2.0. Το plugin καθιστά το Joomla site σας ως Παροχέα Υπηρεσιών και επιτρέπει στους χρήστες να αποκτούν πρόσβαση σε πολλές εφαρμογές Joomla με μία σύνδεση μετά την αυθεντικοποίηση με τα διαπιστευτήρια Google Apps.<br><br><strong>SAML SP - Σύνδεση με Google Apps</strong> είναι μόνο για σκοπούς δοκιμής και έχει περιορισμένες δυνατότητες αυθεντικοποίησης και αυτόματης δημιουργίας χρηστών. Διαθέτουμε μια premium έκδοση του plugin με διάφορα σχέδια αδειών που διαθέτει πολλές δυνατότητες όπως χαρτογράφηση ατριβών, χαρτογράφηση ομάδων, single logout κλπ. Κάντε κλικ <a href='index.php?option=com_miniorange_saml&tab=licensing'>εδώ</a> για να μάθετε περισσότερα για τα σχέδια.<br><br>Προσφέρουμε επίσης μια <strong>7-ημέρες πλήρη δοκιμή</strong> του αδειοδοτημένου plugin μας, ώστε να μπορείτε να το δοκιμάσετε στο περιβάλλον σας. Κάντε κλικ <a href='#request-demo' data-toggle='tab'>εδώ</a> για να υποβάλετε αίτημα για δοκιμή.</p>"
