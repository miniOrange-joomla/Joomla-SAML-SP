COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Αυτή είναι η τιμή για 1 παράδειγμα. Ελέγξτε το <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>σελίδα πληρωμών</a> για πλήρεις λεπτομέρειες.</h3><br><p><h3>* Υποστηρίζονται πολλαπλά IdP</h3></p><p>Εάν θέλετε χρήστες από διαφορετικούς παρόχους ταυτότητας για SSO στον ιστότοπό σας, μπορείτε να διαμορφώσετε την προσθήκη με πολλαπλούς εκτοπισμένους. Θα ισχύουν πρόσθετες χρεώσεις με βάση τον αριθμό των Παρόχων Ταυτότητας που θέλετε να διαμορφώσετε.</p><br><p><h3>Οι άδειες χρήσης προσθηκών είναι διαρκείς και περιλαμβάνουν 12 μήνες συντήρησης προσθηκών (αναβαθμίσεις έκδοσης). Το Σχέδιο Υποστήριξης παρέχει ετήσια στήριξη. Μετά από ένα χρόνο, μπορείτε να ανανεώσετε την άδειά σας με το 50% του τρέχοντος κόστους της άδειας κατά τη στιγμή της ανανέωσης, εάν θέλετε τακτικές ενημερώσεις και ενημερώσεις κώδικα ασφαλείας.</h3></p><br><h3>Ενσωμάτωση παρόχου ταυτότητας από άκρο σε άκρο. - </h3><p>Θα ρυθμίσουμε μια σύσκεψη κλήσης συνδιάσκεψης / ζουμ και θα κάνουμε διαμόρφωση από άκρο σε άκρο για το IDP σας καθώς και για την προσθήκη. Παρέχουμε υπηρεσίες για να κάνουμε τη διαμόρφωση για λογαριασμό σας.</p><p>Εάν έχετε αμφιβολίες σχετικά με τα σχέδια αδειοδότησης, μπορείτε να μας στείλετε μήνυμα ηλεκτρονικού ταχυδρομείου στη διεύθυνση <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify. com</a>.</p><h3>Πολιτική επιστροφών -</h3><p>Εάν η προσθήκη με άδεια χρήσης που αγοράσατε δεν λειτουργεί όπως διαφημίζεται και έχετε προσπαθήσει να επιλύσετε τυχόν προβλήματα λειτουργιών με την ομάδα υποστήριξής μας που δεν μπόρεσαν επιλυθεί, θα επιστρέψουμε ολόκληρο το ποσό. Εάν το αίτημα για επίλυση προβλήματος υποβληθεί εντός 10 ημερών από την αγορά, το ζήτημα θα επιλυθεί εντός της περιόδου που έχει ορίσει η ομάδα.<br><br><strong>Λάβετε υπόψη ότι αυτή η πολιτική δεν καλύπτει τις ακόλουθες περιπτώσεις:</strong> ><li>1. Αλλαγή κατά νου ή αλλαγή στις απαιτήσεις μετά την αγορά.</li><li>2. Τα προβλήματα υποδομής δεν επιτρέπουν τη λειτουργία της λειτουργικότητας.</li></p><br>"
COM_MINIORANGE_BASIC_SUBSCRIPTION="Έχουμε <strong>Βασικό σχέδιο</strong> που έχει απεριόριστο αριθμό δημιουργίας και ελέγχου ταυτότητας χρηστών. Αυτό είναι ένα πρόγραμμα συνδρομής. Για να συνεχίσετε να χρησιμοποιείτε το προϊόν θα πρέπει να ανανεώσετε τη συνδρομή σας μετά από ένα χρόνο."
