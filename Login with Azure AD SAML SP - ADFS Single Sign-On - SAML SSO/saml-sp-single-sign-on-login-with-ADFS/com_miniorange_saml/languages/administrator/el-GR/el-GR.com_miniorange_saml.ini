COM_MINIORANGE_FAQ1="Τι είναι ένα παράδειγμα;"
COM_MINIORANGE_FAQ1_DETAILS="Ένα παράδειγμα Joomla αναφέρεται σε μία εγκατάσταση ενός ιστότοπου Joomla. Αναφέρεται σε κάθε μεμονωμένο ιστότοπο όπου είναι ενεργό το πρόσθετο. Στην περίπτωση πολλών τοποθεσιών Joomla, κάθε ιστότοπος θα υπολογίζεται ως μία μόνο παρουσία. Για παράδειγμα, έχετε 3 ιστοτόπους που φιλοξενούνται για ανάπτυξη. σκηνοθεσία και παραγωγή. Αυτό θα μετρηθεί ως 3 περιπτώσεις."
