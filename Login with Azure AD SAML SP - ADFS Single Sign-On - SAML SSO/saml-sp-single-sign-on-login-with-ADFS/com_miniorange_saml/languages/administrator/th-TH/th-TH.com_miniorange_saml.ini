COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>นี่คือราคาสำหรับ 1 อินสแตนซ์ ดูรายละเอียดเพิ่มเติมได้ใน <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>หน้าการชำระเงิน</a> ของเรา</h3><br><p><h3>* รองรับ IdP หลายตัว</h3></p><p>หากคุณต้องการให้ผู้ใช้จากผู้ให้บริการข้อมูลประจำตัวที่แตกต่างกันสามารถ SSO เข้าสู่ไซต์ของคุณได้ คุณสามารถกำหนดค่าปลั๊กอินด้วย IDP หลายตัวได้ จะมีการเรียกเก็บค่าธรรมเนียมเพิ่มเติมตามจำนวนผู้ให้บริการข้อมูลประจำตัวที่คุณต้องการกำหนดค่า</p><br><p><h3>ใบอนุญาตปลั๊กอินเป็นแบบถาวร ซึ่งรวมถึงการบำรุงรักษาปลั๊กอิน 12 เดือน (การอัปเกรดเวอร์ชัน) แผนการสนับสนุนให้การสนับสนุนเป็นรายปี หลังจากผ่านไปหนึ่งปี คุณสามารถต่ออายุใบอนุญาตของคุณได้ในราคา 50% ของค่าใบอนุญาตปัจจุบัน ณ เวลาต่ออายุ หากคุณต้องการอัปเดตและแพตช์ความปลอดภัยเป็นประจำ</h3></p><br><h3>การรวมผู้ให้บริการข้อมูลประจำตัวแบบครบวงจร - </h3><p>เราจะตั้งค่าการประชุมทางโทรศัพท์/การประชุม Zoom และกำหนดค่าแบบครบวงจรสำหรับ IDP และปลั๊กอินของคุณ เราให้บริการในการกำหนดค่าในนามของคุณ</p><p>หากคุณมีข้อสงสัยเกี่ยวกับแผนการอนุญาตสิทธิ์ คุณสามารถส่งอีเมลถึงเราได้ที่ <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a></p><h3>นโยบายการคืนสินค้า -</h3><p>หากปลั๊กอินที่มีใบอนุญาตสิทธิ์ที่คุณซื้อไม่ทำงานตามที่โฆษณา และคุณได้พยายามแก้ไขปัญหาคุณสมบัติกับทีมสนับสนุนของเราแล้ว แต่ไม่สามารถแก้ไขได้ เราจะคืนเงินทั้งหมด หากส่งคำขอให้แก้ไขปัญหาภายใน 10 วันหลังจากการซื้อ ปัญหาจะได้รับการแก้ไขภายในระยะเวลาที่ทีมระบุไว้<br><br><strong>โปรดทราบว่านโยบายนี้ไม่ครอบคลุมกรณีต่อไปนี้:</strong><li>1. เปลี่ยนใจหรือเปลี่ยนแปลงข้อกำหนดหลังจากการซื้อ</li><li>2. ปัญหาโครงสร้างพื้นฐานไม่อนุญาตให้ฟังก์ชันการทำงานทำงาน</li></p><br>"
