COM_MINIORANGE_SAML_IDP_ALL="<p>ปลั๊กอินนี้ช่วยให้คุณสามารถเปิดใช้งานประสบการณ์การเข้าสู่ระบบที่ราบรื่นไปยังเว็บไซต์ Joomla ของคุณโดยใช้ผู้ให้บริการตัวตน (IDP) เช่น Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2 และอื่นๆ โดยใช้โปรโตคอล SAML 2.0 ปลั๊กอินนี้ทำให้เว็บไซต์ Joomla ของคุณทำหน้าที่เป็น Service Provider และอนุญาตให้ผู้ใช้เข้าถึงแอป Joomla หลายๆ แอปหลังจากยืนยันด้วยข้อมูลประจำตัวของ IDP ของพวกเขา<br><br>สำหรับฟังก์ชันการทำงานที่เพิ่มขึ้น เรามีปลั๊กอินเวอร์ชันลิขสิทธิ์ที่มีแผนการลิขสิทธิ์หลายแผน แผนเหล่านี้รวมถึงฟีเจอร์ขั้นสูงเช่น การแมพแอตทริบิวต์ การแมพกลุ่ม การออกจากระบบครั้งเดียว และอื่นๆ สำหรับการสำรวจแผนเหล่านี้เพิ่มเติม คลิก <a href='index.php?option=com_miniorange_saml&tab=licensing'>ที่นี่</a>.<br><br>นอกจากนี้ เรามีการทดลองใช้ปลั๊กอินลิขสิทธิ์ที่มีฟีเจอร์ครบ 7 วัน ซึ่งให้คุณทดลองใช้ความสามารถของปลั๊กอินในสภาพแวดล้อมของคุณ คลิก <a href='#request-demo' data-toggle='tab'>ที่นี่</a> เพื่อส่งคำขอทดลองใช้"
