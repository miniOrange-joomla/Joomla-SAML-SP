COM_MINIORANGE_FAQ1="Mi az a példány?"
COM_MINIORANGE_FAQ1_DETAILS="A Joomla-példány egy Joomla webhely egyetlen telepítésére utal. Minden egyes webhelyre vonatkozik, ahol a beépülő modul aktív. Több Joomla webhely esetén minden webhely egyetlen példánynak számít. Például Önnek 3 webhelye van fejlesztésre; színrevitel és produkció. Ez 3 esetnek számít."
