COM_MINIORANGE_SAML_IDP_ALL="<p>Ez a plugin lehetővé teszi, hogy zökkenőmentes bejelentkezési élményt biztosítson Joomla webhelyeire az Ön Azonosító Szolgáltatójával (IdP), mint például Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2 stb., a SAML 2.0 protokoll használatával. A plugin a Joomla webhelyet Szolgáltatóként működteti, és lehetővé teszi a felhasználók számára, hogy több Joomla alkalmazást érjenek el az IDP hitelesítő adataikkal való bejelentkezés után.<br><br>A továbbfejlesztett funkciókhoz engedélyezett verziójú plugineket kínálunk, amelyek különféle licencelési terveket tartalmaznak. Ezek a tervek fejlett funkciókat tartalmaznak, például attribútum térképezést, csoport térképezést, egységes kijelentkezést és egyebeket. További részletekért kattintson <a href='index.php?option=com_miniorange_saml&tab=licensing'>ide</a>.<br><br>Ezen kívül, 7 napos teljes funkcionalitású próbaverziót kínálunk engedélyezett pluginunkról, amely lehetővé teszi, hogy tesztelje annak képességeit a saját környezetében. A próba megkezdéséhez kattintson <a href='#request-demo' data-toggle='tab'>ide</a> az érdeklődési űrlap elküldéséhez.</p>"
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Bejelentkezés Google Apps használatával</strong> segít integrálni Joomla webhelyét bármilyen IDP-vel a SAML 2.0 protokoll használatával. A plugin a Joomla webhelyet Szolgáltatóként működteti, és lehetővé teszi a felhasználók számára, hogy több Joomla alkalmazást érjenek el egyetlen bejelentkezéssel, miután hitelesítettek Google Apps hitelesítő adataikkal.<br><br><strong>SAML SP - Bejelentkezés Google Apps használatával</strong> csak POC célokra készült, és korlátozott hitelesítési és felhasználó automatikus létrehozási képességekkel rendelkezik. Van prémium pluginunk is több licencelési tervvel, amely különféle funkciókat tartalmaz, mint például attribútum térképezés, csoport térképezés, egységes kijelentkezés stb. Kattintson <a href='index.php?option=com_miniorange_saml&tab=licensing'>ide</a> a tervek további megismeréséhez.<br><br>Emellett <strong>7 napos teljes funkcionalitású próba</strong> verziót is biztosítunk engedélyezett pluginunkról, így tesztelheti azt a saját környezetében. Kattintson <a href='#request-demo' data-toggle='tab'>ide</a> egy próba iránti érdeklődés elküldéséhez.</p>"
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Bejelentkezés ADFS használatával</strong> segít integrálni Joomla webhelyét ADFS-sel a SAML 2.0 protokoll használatával. A plugin a Joomla webhelyet Szolgáltatóként működteti, és lehetővé teszi a felhasználók számára, hogy több Joomla alkalmazást érjenek el egyetlen bejelentkezéssel, miután hitelesítettek ADFS hitelesítő adataikkal.<br><br><strong>SAML SP - Bejelentkezés ADFS használatával</strong> csak POC célokra készült, és korlátozott hitelesítési és felhasználó automatikus létrehozási képességekkel rendelkezik. Van prémium pluginunk is több licencelési tervvel, amely különféle funkciókat tartalmaz, mint például attribútum térképezés, csoport térképezés, egységes kijelentkezés stb. Kattintson <a href='index.php?option=com_miniorange_saml&tab=licensing'>ide</a> a tervek további megismeréséhez.<br><br>Emellett <strong>7 napos teljes funkcionalitású próba</strong> verziót is biztosítunk engedélyezett pluginunkról, így tesztelheti azt a saját környezetében. Kattintson <a href='#request-demo' data-toggle='tab'>ide</a> egy próba iránti érdeklődés elküldéséhez.</p>"
