COM_MINIORANGE_SAML_VADDON5="Médiakorlátozás"
COM_MINIORANGE_SAML_VADDON5_TEXT="A Media Restriction beépülő modul használatával biztonságosan korlátozhatja a hozzáférést a Joomla fájlkönyvtáraihoz és almappáihoz a felhasználói bejelentkezési állapotcsoport vagy az egyéni követelmények alapján. Beépülő modulunk támogatja az Apache és az NGIX szervert is, és korlátozza a médiafájlokat meghatározott szabályok írásával."
COM_MINIORANGE_SAML_VADDON6="Szerep/csoport alapú átirányítás"
