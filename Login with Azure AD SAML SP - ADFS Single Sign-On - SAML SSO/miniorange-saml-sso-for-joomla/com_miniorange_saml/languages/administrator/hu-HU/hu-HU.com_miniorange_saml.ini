COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Ez az ár 1 példányra vonatkozik. Tekintse meg <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>fizetési oldal</a> teljes részletek.</h3><br><p><h3>* Több IDP támogatott</h3></p><p>Ha azt szeretné, hogy a különböző identitásszolgáltatók felhasználói egyszeri bejelentkezést küldjenek a webhelyére, akkor konfigurálhatja a beépülő modult több IDP-vel. A konfigurálni kívánt identitásszolgáltatók számától függően további költségek merülnek fel.</p><br><p><h3>A beépülő modulok licencei örökérvényűek, amelyek 12 hónapos bővítmény-karbantartást (verziófrissítést) tartalmaznak. A Támogatási Terv éves támogatást biztosít. Egy év elteltével megújíthatja a licencét a megújításkor érvényes licencköltség 50%-ával, ha rendszeres frissítésekre és biztonsági javításokra van szüksége.</h3></p><br><h3>End to End Identity Provider Integration - </h3><p>Beállítunk egy konferenciahívást/nagyítást, és végponttól végpontig konfiguráljuk az IDP-t, valamint a beépülő modult. Szolgáltatásokat biztosítunk a konfiguráció elvégzéséhez az Ön nevében.</p><p>Ha kétségei vannak az engedélyezési tervekkel kapcsolatban, írjon nekünk a <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify címre. com</a>.</p><h3>Visszaküldési szabályzat –</h3><p>Ha a megvásárolt licencelt beépülő modul nem a hirdetett módon működik, és megpróbálta megoldani a szolgáltatással kapcsolatos problémákat a támogatási csapatunkkal, de ez nem sikerült megoldjuk a teljes összeget visszatérítjük. Ha a probléma megoldására irányuló kérelmet a vásárlástól számított 10 napon belül nyújtják be, a probléma a csapat által megadott határidőn belül megoldódik.<br><br><strong>Ne feledje, hogy ez a szabályzat nem vonatkozik a következő esetekre:</strong> ><li>1. Változás a vásárlás után, vagy megváltozott a követelmények.</li><li>2. Az infrastrukturális problémák nem teszik lehetővé a funkció működését.</li></p><br>"
