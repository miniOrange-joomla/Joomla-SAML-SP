COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Questo è il prezzo per 1 istanza. Controlla il nostro <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>pagina di pagamento</a> per tutti i dettagli.</h3><br><p><h3>* Più IdP supportati</h3></p><p>Se desideri che gli utenti di diversi provider di identità accedano al SSO nel tuo sito, puoi configurare il plug-in con più IDP. Verranno applicati costi aggiuntivi in ​​base al numero di provider di identità che desideri configurare.</p><br><p><h3>Le licenze del plug-in sono perpetue e includono 12 mesi di manutenzione del plug-in (aggiornamenti di versione). Il piano di supporto fornisce supporto annuale. Dopo un anno, puoi rinnovare la tua licenza al 50% del costo della licenza corrente al momento del rinnovo se desideri aggiornamenti regolari e patch di sicurezza.</h3></p><br><h3>Integrazione end-to-end del provider di identità - </h3><p>Imposteremo una conferenza telefonica/riunione Zoom e faremo la configurazione end-to-end per il tuo IDP e il plug-in. Forniamo servizi per eseguire la configurazione per tuo conto.</p><p>In caso di dubbi sui piani di licenza, puoi inviarci un&#39;e-mail all&#39;indirizzo <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Politica sui resi -</h3><p>Se il plug-in con licenza che hai acquistato non funziona come pubblicizzato e hai tentato di risolvere eventuali problemi di funzionalità con il nostro team di supporto, che non è stato possibile risolvere,rimborseremo l&#39;intero importo. Se la richiesta di risoluzione del problema viene effettuata entro 10 giorni dall&#39;acquisto, il problema verrà risolto entro il periodo indicato dal team.<br><br><strong>Tieni presente che questa politica non copre i seguenti casi:</strong><li>1. Cambiamento di idea o modifica dei requisiti dopo l&#39;acquisto.</li><li>2. Problemi di infrastruttura non consentono il funzionamento della funzionalità.</li></p><br>"
