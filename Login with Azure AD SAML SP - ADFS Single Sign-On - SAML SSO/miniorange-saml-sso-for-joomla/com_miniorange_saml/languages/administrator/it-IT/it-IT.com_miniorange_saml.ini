COM_MINIORANGE_FAQ1="Cos'è un'istanza?"
COM_MINIORANGE_FAQ1_DETAILS="Un'istanza Joomla si riferisce ad una singola installazione di un sito Joomla. Si riferisce ad ogni singolo sito web in cui è attivo il plugin. Nel caso di più siti Joomla, ogni sito verrà conteggiato come una singola istanza. Ad esempio, Tu avere 3 siti ospitati per lo sviluppo, la gestione temporanea e la produzione. Verranno conteggiati come 3 istanze."
COM_MINIORANGE_FAQ2="miniOrange offre supporto tecnico?"
COM_MINIORANGE_FAQ2_DETAILS="Sì, forniamo supporto 24 ore su 24, 7 giorni su 7 per tutti i problemi che potresti incontrare durante l'utilizzo del nostro plugin Joomla SAML SP. Questo include il supporto tecnico da parte dei nostri sviluppatori. Puoi ottenere supporto prioritario in base al piano di supporto che hai scelto. "
COM_MINIORANGE_FAQ3="miniOrange memorizza i dati dell'utente?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange non memorizza né trasferisce alcun dato che proviene dall'IdP a Joomla. Tutti i dati rimangono all'interno della tua sede/server."
COM_MINIORANGE_FAQ4="miniOrange offre personalizzazione?"
COM_MINIORANGE_FAQ4_DETAILS=" Sì, miniOrange fornisce personalizzazioni oltre ai nostri plugin e componenti aggiuntivi premium. Abbiamo un team di sviluppatori esperti che possono personalizzare il plugin per adattarlo al tuo caso d'uso e ai tuoi requisiti."
COM_MINIORANGE_FAQ5="miniOrange fornisce licenza sviluppatore per plugin a pagamento?"
COM_MINIORANGE_FAQ5_DETAILS="Non forniamo una licenza sviluppatore per i nostri plugin a pagamento e il codice sorgente è protetto. È severamente vietato apportare modifiche al codice senza il permesso scritto di miniOrange."
COM_MINIORANGE_FAQ6="Qual è la politica di rimborso?"
COM_MINIORANGE_FAQ6_DETAILS="<p>Noi di miniOrange, vogliamo garantire la soddisfazione del cliente al 100% con l'acquisto del nostro prodotto/modulo. Se il plugin che hai acquistato non funziona come pubblicizzato e hai tentato di risolvere eventuali problemi con il nostro team di supporto, che potrebbe non viene risolto, rimborseremo l'intero importo a condizione che tu abbia presentato una richiesta di rimborso entro i primi 10 giorni dall'acquisto. Per qualsiasi domanda riguardante la politica di restituzione, inviaci un'e-mail a joomlasupport@xecurify.com.</p>"


