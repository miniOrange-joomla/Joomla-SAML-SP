COM_MINIORANGE_SAML_VADDON3="Sincronizza gli utenti dal tuo IdP in Joomla (Plugin SCIM)"
COM_MINIORANGE_SAML_VADDON3_TEXT="Utilizzando il plugin SCIM, puoi automatizzare la creazione, l'aggiornamento e la cancellazione (disattivazione) degli utenti in tempo reale, garantendo che le informazioni sugli utenti rimangano accurate e sincronizzate con gli IdP come Azure AD, Okta, GSuite/ Google Apps / Google Workspace, Keycloak, Centrify, One Login, PingOne, Jumpcloud, miniOrange, ecc. Questo ti consente di semplificare la gestione degli utenti sul tuo sito Joomla, risparmiando tempo e sforzi."
COM_MINIORANGE_SAML_VADDON4="Restrizione delle pagine e degli articoli"
COM_MINIORANGE_SAML_VADDON4_TEXT="Utilizzando il plugin di restrizione delle pagine e degli articoli, puoi limitare l'accesso degli utenti a pagine o URL specifici e reindirizzarli alla pagina di login predefinita di Joomla, alla pagina di login dell'IdP, a URL personalizzati o mostrare messaggi di errore personalizzati in base alla tua configurazione. Questa funzione include capacità di whitelist e blacklist per IP e URL."
COM_MINIORANGE_SAML_VADDON5="Restrizione dei media"
COM_MINIORANGE_SAML_VADDON5_TEXT="Utilizzando il plugin di restrizione dei media, puoi limitare in modo sicuro l'accesso ai tuoi file Joomla, alle directory e alle sottocartelle in base allo stato di accesso dell'utente, al gruppo o ai requisiti personalizzati. Il nostro plugin supporta sia i server Apache che NGIX e limita i file multimediali scrivendo regole specifiche."
COM_MINIORANGE_SAML_VADDON6="Reindirizzamento basato su ruolo/gruppo"
COM_MINIORANGE_SAML_VADDON6_TEXT="Utilizzando il plugin di reindirizzamento basato su ruolo/gruppo, puoi reindirizzare i tuoi utenti a pagine diverse dopo che si sono connessi o disconnessi dal tuo sito, in base al ruolo/gruppo inviato dal tuo fornitore di identità."
COM_MINIORANGE_SAML_VADDON7="Audit del login"
COM_MINIORANGE_SAML_VADDON7_TEXT="Utilizzando il plugin di audit del login, puoi generare un report contenente una varietà di dettagli sull'utente che si sta connettendo, come il suo indirizzo IP, il nome utente, l'azione dell'utente (che si tratti di un'operazione di login o registrazione), lo stato e l'orario. Questo plugin mostra anche il report degli utenti SSO."
