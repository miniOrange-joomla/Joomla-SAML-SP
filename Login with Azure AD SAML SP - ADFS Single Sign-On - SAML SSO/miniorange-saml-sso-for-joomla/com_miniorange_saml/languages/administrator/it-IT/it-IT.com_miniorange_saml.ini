COM_MINIORANGE_SAML_SCIM_ADD="Cerchi il plugin SCIM su Joomla?"
COM_MINIORANGE_SAML_SICM_INFO="Il provisioning degli utenti SCIM fornisce funzionalità SCIM (System for Cross-domain Identity Management) al tuo sito Joomla. Il plug-in consente automaticamente il provisioning, il de-provisioning e la creazione di utenti in Joomla ogni volta che aggiorni, elimini o crei nuovi utenti nel tuo IDP."
COM_MINIORANGE_SAML_DOWNLOAD="Scaricamento"
COM_MINIORANGE_SAML_PAGE_RESTRICTION="Cerchi restrizioni su pagine e articoli su Joomla?"
COM_MINIORANGE_SAML_PAGE_RESTRICTION_INFO=" La restrizione di miniOrange Page consente di impedire agli utenti non autorizzati di accedere a determinate pagine o articoli, nonché di reindirizzare gli utenti a una pagina specifica dopo SSO."
COM_MINIORANGE_SAML_WEB_SECURITY="Cerchi sicurezza Web su Joomla?"
COM_MINIORANGE_SAML_WEB_SECURITY_INFO="Il plug-in combina la limitazione dei tentativi di accesso, il backup del database crittografato con ripristino e la protezione dell&#39;accesso con protezione a due fattori e antispam."
COM_MINIORANGE_SAML_LOGIN_AUDIT="Cerchi il plug-in Login Audit su Joomla?"
COM_MINIORANGE_SAML_LOGIN_AUDIT_INFO="Login Audit acquisisce tutti gli utenti SSO e gli utenti normali e genererà i rapporti che includono l&#39;ora di accesso, il browser e l&#39;indirizzo IP."
COM_MINIORANGE_SAML_MEDIA_RESTRICTION="Alla ricerca di restrizioni multimediali su Joomla?"
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO=" Il plugin può impedire l&#39;accesso alle directory di Joomla e ai file multimediali inclusi documenti, PDF, file HTML, foto, audio e video ecc. È possibile limitare l&#39;accesso ai file di Joomla, alle directory in base al ruolo dell&#39;utente o a qualsiasi altro criteri specifici, indipendentemente dal fatto che l&#39;utente abbia effettuato l&#39;accesso o meno."
COM_MINIORANGE_SAML_WEB3_ADD="Cerchi il plugin Web3 Wallet Login e NFT Token Gating per Joomla su Joomla?"
COM_MINIORANGE_SAML_WEB3_INFO="Il plug-in di autenticazione Joomla Web3 consente l'accesso decentralizzato sicuro al tuo sito Web Joomla con portafogli crittografici come MetaMask, Phantom, Trust Wallet, codice QR Wallet Connect, Gamestop, Pera, Ledger e Trezor o qualsiasi portafoglio compatibile con EVM. Questo plugin facilita l'abilitazione del token gating Joomla NFT con il supporto per blockchain come Ethereum, Polygon, Solana, Loopering Layer 2, Algorand e altre blockchain basate su EVM. "
COM_MINIORANGE_SAML_CUSTOMAPI_ADD="Cerchi il plugin API personalizzato su Joomla?"
COM_MINIORANGE_SAML_CUSTOMAPI_INFO="Il plug-in API personalizzato consente di creare endpoint/percorsi REST personalizzati per recuperare/modificare/creare/eliminare dati con un'interfaccia grafica facile da usare e anche con query SQL personalizzate. Inoltre, il plugin fornisce la funzionalità per integrare API esterne nel tuo sito Joomla per interagire con alcune piattaforme di terze parti per recuperare/aggiornare i dati."
COM_MINIORANGE_SAML_ROLEREDIRECTION_ADD="Cerchi il reindirizzamento basato sui ruoli su Joomla?"
COM_MINIORANGE_SAML_ROLEREDIRECTION_INFO="Il plugin miniOrange di reindirizzamento basato sul ruolo può essere utilizzato per reindirizzare gli utenti a URL diversi in base al loro ruolo in Joomla. Utilizzando questo plugin, puoi reindirizzare i tuoi utenti a un particolare URL dopo il login e il logout in base al ruolo o al gruppo di quell'utente."

