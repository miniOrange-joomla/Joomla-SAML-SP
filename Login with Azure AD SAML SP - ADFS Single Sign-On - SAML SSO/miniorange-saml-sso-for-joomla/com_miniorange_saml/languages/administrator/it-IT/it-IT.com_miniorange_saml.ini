COM_MINIORANGE_SAML_IDP_ALL=" <p><strong>Plugin gratuito Joomla SAML SP </strong> ti aiuta a integrare il tuo sito Joomla in qualsiasi IDP come Azure AD ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle , OneLogin, Bitium, WSO2 ecc. utilizzando il protocollo SAML 2.0. Il plugin fa sì che il tuo sito Joomla agisca come fornitore di servizi e consente agli utenti di accedere a più applicazioni Joomla con un unico accesso dopo essersi autenticati con le proprie credenziali IDP.<br><br>Il <strong>plug-in gratuito di Joomla SAML SP</strong> è solo per scopi POC e ha funzionalità limitate di autenticazione e creazione automatica degli utenti. Abbiamo un plugin premium con più piani di licenza che hanno più funzionalità come la mappatura degli attributi, la mappatura dei gruppi, il logout singolo ecc. Fai clic <a href='index.php?option=com_miniorange_saml&tab=licensing'>qui</a> per saperne di più sui piani.<br><br>Forniamo anche una <strong> prova completa di 7 giorni </strong>del nostro plugin license. In modo che tu possa testare il nostro plugin nel tuo ambiente. Fai clic <a href='#request-demo' data-toggle='tab'>qui</a> per raccogliere domanda per il processo."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Accedi con Google Apps</strong> ti aiuta a integrare il tuo sito Joomla con qualsiasi IDP utilizzando il protocollo SAML 2.0. Il plug-in consente al tuo sito Joomla di agire come fornitore di servizi e consente agli utenti di accedere a più applicazioni Joomla con un unico accesso dopo l&#39;autenticazione con le proprie credenziali Google Apps.<br><br>Il <strong>SAML SP - Accedi con Google Apps<</strong> è solo per scopi POC e ha funzionalità limitate di autenticazione e creazione automatica degli utenti. Abbiamo un plugin premium con più piani di licenza che hanno più funzionalità come la mappatura degli attributi, la mappatura dei gruppi, il logout singolo ecc. Fai clic <a href='index.php?option=com_miniorange_saml&tab=licensing'>qui</a> per saperne di più sui piani.<br><br>Forniamo anche una <strong> SAML SP - Accedi con Google Apps<</strong> del nostro plug-in license. In modo che tu possa testare il nostro plugin sul tuo ambiente. Fai clic <a href='#request-demo' data-toggle='tab'>qui</a> per aumentare richiesta di giudizio."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Accedi con ADFS</strong> ti aiuta a integrare il tuo sito Joomla in ADFS utilizzando il protocollo SAML 2.0. Il plug-in fa in modo che il tuo sito Joomla agisca come fornitore di servizi e consente agli utenti di accedere a più applicazioni Joomla con un unico accesso dopo l&#39;autenticazione con le proprie credenziali ADFS.<br><br>Il <strong>SAML SP - Accedi con ADFS</strong> è solo per scopi POC e ha funzionalità limitate di autenticazione e creazione automatica degli utenti. Abbiamo un plugin premium con più piani di licenza che hanno più funzionalità come la mappatura degli attributi, la mappatura dei gruppi, il logout singolo ecc. Fai clic <a href='index.php?option=com_miniorange_saml&tab=licensing'>qui</a> per saperne di più sui piani.<br><br>Forniamo anche una <strong> prova completa di 7 giorni </strong> del nostro plug-in license. In modo che tu possa testare il nostro plugin sul tuo ambiente. Fai clic <a href='#request-demo' data-toggle='tab'>qui</a> per aumentare richiesta di giudizio."

