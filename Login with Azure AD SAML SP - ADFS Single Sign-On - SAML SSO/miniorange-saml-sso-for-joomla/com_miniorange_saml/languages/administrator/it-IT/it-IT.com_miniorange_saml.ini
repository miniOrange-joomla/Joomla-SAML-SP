COM_MINIORANGE_SAML_ADDON_TAB_CBI="Con il componente aggiuntivo di integrazione con Community Builder, hai la possibilità di mappare i dettagli degli utenti dell'IdP alla tabella dei campi comprofiler di Community Builder durante il processo SSO. Questo semplifica il processo e riduce al minimo gli sforzi manuali necessari per aggiornare gli attributi degli utenti nel plugin Community Builder."
