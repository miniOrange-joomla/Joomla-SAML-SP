COM_MINIORANGE_BASIC_SUBSCRIPTION="Máme <strong>Základní plán</strong>, který zahrnuje neomezené vytváření a autentizaci uživatelů. Toto je předplatné. Aby bylo možné nadále používat produkt, budete muset po roce obnovit své předplatné."
COM_MINIORANGE_FRQUENTLY_ASKED="Často kladené dotazy"
COM_MINIORANGE_FAQ1="Co je instance?"
COM_MINIORANGE_FAQ1_DETAILS="Instance Joomla označuje jednu instalaci webu Joomla. Označuje každý jednotlivý web, kde je plugin aktivní. V případě více webů Joomla bude každý web počítán jako samostatná instance. Například máte 3 weby hostované pro vývoj, staging a produkci. To se bude počítat jako 3 instance."
COM_MINIORANGE_FAQ2="Nabízí miniOrange technickou podporu?"
COM_MINIORANGE_FAQ2_DETAILS="Ano, poskytujeme podporu 24/7 pro všechny problémy, které můžete mít při používání našeho pluginu Joomla SAML SP. To zahrnuje technickou podporu od našich vývojářů. Můžete získat priorizovanou podporu na základě plánu podpory, který jste si vybrali."
COM_MINIORANGE_FAQ3="Ukládá miniOrange nějaká data o uživatelích?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange neukládá ani nepřevádí žádná data, která pocházejí z IdP do Joomla. Všechna data zůstávají na vašich zařízeních/serveru."
COM_MINIORANGE_FAQ4="Nabízí miniOrange přizpůsobení?"
COM_MINIORANGE_FAQ4_DETAILS="Ano, miniOrange poskytuje přizpůsobení nad rámec našich prémiových pluginů a doplňků. Máme tým zručných vývojářů, kteří mohou plugin přizpůsobit vašim potřebám a požadavkům."
COM_MINIORANGE_FAQ5="Nabízí miniOrange vývojářskou licenci pro placené pluginy?"
COM_MINIORANGE_FAQ5_DETAILS="Nabízíme vývojářskou licenci pro naše placené pluginy a zdrojový kód je chráněn. Je přísně zakázáno provádět jakékoliv změny v kódu bez písemného povolení od miniOrange."
COM_MINIORANGE_FAQ6="Jaká je politika vrácení peněz?"
COM_MINIORANGE_FAQ6_DETAILS="<p>V miniOrange chceme zajistit 100% spokojenost zákazníků s naším nákupem produktu/modulu. Pokud plugin, který jste zakoupili, nefunguje podle očekávání a pokusili jste se vyřešit jakékoli problémy s naším podpůrným týmem, které se nepodařilo vyřešit, vrátíme vám celou částku, pokud jste podali žádost o vrácení peněz do prvních 10 dnů od nákupu. Pro jakékoli dotazy ohledně politiky vrácení peněz nás prosím kontaktujte na e-mailové adrese joomlasupport@xecurify.com.</p>"

