COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Toto je cena za 1 instanci. Zkontrolujte naši <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>platební stránku</a> pro podrobnosti.</h3><br><p><h3>* Podpora více IdP</h3></p><p>Pokud chcete, aby se uživatelé z různých poskytovatelů identity přihlásili na váš web, můžete plugin nakonfigurovat pro více IDP. Další poplatky budou účtovány na základě počtu poskytovatelů identity, které chcete nakonfigurovat.</p><br><p><h3>Licence pluginu jsou trvalé, zahrnují 12 měsíců údržby pluginu (aktualizace verzí). Plán podpory poskytuje roční podporu. Po roce můžete obnovit svou licenci za 50% současné ceny licence v době obnovení, pokud chcete pravidelné aktualizace a bezpečnostní záplaty.</h3></p><br><h3>End-to-End integrace poskytovatele identity -</h3><p>Usadíme konferenční hovor / Zoom schůzku a provedeme konfiguraci konce konce pro váš IDP i plugin. Poskytujeme služby k provedení konfigurace za vás.</p><p>Pokud máte jakékoliv dotazy ohledně licenčních plánů, můžete nám poslat e-mail na <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Politika vrácení peněz -</h3><p>Pokud zakoupený plugin nefunguje podle očekávání a pokusili jste se vyřešit problémy s naším podpůrným týmem, které se nepodařilo vyřešit, vrátíme vám celou částku, pokud jste podali žádost o vrácení peněz do 10 dnů od nákupu. Pro jakékoliv dotazy ohledně politiky vrácení peněz nám prosím zašlete e-mail na joomlasupport@xecurify.com.</p><br><strong>Poznámka: Tato politika se nevztahuje na následující případy:</strong><li>1. Změna názoru nebo změna požadavků po nákupu.</li><li>2. Problémy s infrastrukturou, které neumožňují, aby funkčnost fungovala.</li></p><br>"
