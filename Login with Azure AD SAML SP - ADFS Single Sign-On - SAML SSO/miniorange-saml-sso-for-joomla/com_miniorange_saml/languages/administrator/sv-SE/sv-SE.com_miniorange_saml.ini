COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Inloggning via ADFS</strong> hjälper till att integrera din Joomla-webbplats med ADFS via SAML 2.0-protokollet. Detta tillägg gör att din Joomla-webbplats fungerar som en tjänsteleverantör, vilket gör det möjligt för användare att få åtkomst till flera Joomla-appar efter inloggning med ADFS-uppgifter.<br><br><strong>SAML SP - Inloggning via ADFS</strong> är skapad för POC och har begränsade autentiserings- och automatisk användarskapandefunktioner. Det finns också en premiumversion av tillägget som inkluderar funktioner som attributmappning, gruppmappning och single sign-on. För mer information om planerna, klicka <a href='index.php?option=com_miniorange_saml&tab=licensing'>här</a>.<br><br>Vi erbjuder också <strong>7-dagars gratis provversion</strong> så att du kan testa tillägget i din miljö. För att begära provversionen, klicka <a href='#request-demo' data-toggle='tab'>här</a> och skicka en begäran om demo.</p>"
