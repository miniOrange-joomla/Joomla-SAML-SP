COM_MINIORANGE_SAML_IDP_ALL="<p>Detta tillägg möjliggör sömlös integration av din Joomla-webbplats med IDP:er som Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2 och många fler med hjälp av SAML 2.0-protokollet. Detta tillägg gör att din Joomla-webbplats fungerar som en tjänsteleverantör, vilket gör det möjligt för användare att få åtkomst till flera Joomla-appar efter inloggning med IDP-uppgifter.<br><br>Premiumversionen av tillägget erbjuder olika licensieringsplaner som inkluderar avancerade funktioner som attributmappning, gruppmappning och single sign-on. För mer information, klicka <a href='index.php?option=com_miniorange_saml&tab=licensing'>här</a>.<br><br>Vi erbjuder också en gratis 7-dagars provversion så att du kan testa tillägget i din miljö. För att börja prova, klicka <a href='#request-demo' data-toggle='tab'>här</a> och skicka intresseformuläret.</p>"
