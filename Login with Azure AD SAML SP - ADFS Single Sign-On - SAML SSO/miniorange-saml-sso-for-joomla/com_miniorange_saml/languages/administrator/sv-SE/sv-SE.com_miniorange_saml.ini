COM_MINIORANGE_SAML_VADDON3="Synkronisera användare från din IdP i Joomla (SCIM Plugin)"
COM_MINIORANGE_SAML_VADDON3_TEXT="Genom att använda SCIM-plugin kan du automatisera uppdatering och radering av användarskapande (de-provisioning) i realtid för att säkerställa att användarinformation förblir korrekt och synkroniserad över IDP:er som Azure AD Okta GSuite/Google Apps/Google Workspace Keycloak Centrify One Login PingOne Jumpcloud miniOrange etc. Detta gör att du kan effektivisera användarhanteringen på din Joomla-webbplats, vilket sparar tid och ansträngning."
COM_MINIORANGE_SAML_VADDON4="Sida & artikel begränsning"
COM_MINIORANGE_SAML_VADDON4_TEXT="Genom att använda insticksprogrammet Sida och artikelbegränsning kan du begränsa användare från att komma åt specifika sidor eller URL:er och omdirigera dem till antingen Joomlas standardinloggningssida IDP-inloggningssida anpassade URL:er eller visa anpassade felmeddelanden enligt din konfiguration. Den här funktionen inkluderar IP- och URL-vitlistning och svartlistningsfunktioner."
COM_MINIORANGE_SAML_VADDON5="Mediebegränsning"
COM_MINIORANGE_SAML_VADDON5_TEXT="Genom att använda Media Restriction-plugin kan du säkert begränsa åtkomsten till dina Joomla-filkataloger och undermapp baserat på användarinloggningsstatusgrupp eller anpassade krav. Vårt plugin stöder både Apache och NGIX-server och begränsar mediafilerna genom att skriva specifika regler."
COM_MINIORANGE_SAML_VADDON6="Roll-/gruppbaserad omdirigering"
COM_MINIORANGE_SAML_VADDON6_TEXT="Genom att använda insticksprogrammet Roll/Group Based Redirection kan du omdirigera dina användare till olika sidor efter att de loggat in eller loggat ut på din webbplats baserat på rollen/gruppen som skickats av din identitetsleverantör."
COM_MINIORANGE_SAML_VADDON7="Inloggningsrevision"
COM_MINIORANGE_SAML_VADDON7_TEXT="Genom att använda plugin för inloggningsgranskning kan du generera en rapport som innehåller en mängd detaljer om den inloggade användaren, såsom deras IP-adress användarnamn användaråtgärd (oavsett om det är en inloggning eller registreringsåtgärd) status och tid. Detta plugin visar också rapporten från SSO-användare."
COM_MINIORANGE_SAML_SICM_INFO="Konfigurera Joomla SCIM-användarprovisionering för att automatisera Joomla-användarsynkronisering från IDP:er som Azure AD Okta GSuite / Google Apps / Google Workspace One Login PingOne Jumpcloud miniOrange etc. Plugin tillåter automatisk provisionering av provisionering och skapar användare i Joomla när du uppdaterar ta bort eller skapar nya användare i ditt IDP-slut."
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO="Plugin kan förhindra åtkomst till Joomla-kataloger och mediafiler inklusive dokument PDF-filer HTML-filer foton ljud och video etc. Du kan begränsa åtkomsten till Joomla-filkataloger baserat på användarens roll eller andra specifika kriterier oavsett om användaren är signerad in eller inte."
