COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Detta är priset för 1 instans. Kolla vår <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>betalningssida</a> för fullständig information.</h3><br><p><h3>* Flera IdP:er stöds</h3></p><p>Om du vill att användare från olika identitetsleverantörer ska SSO till din webbplats kan du konfigurera plugin-programmet med flera internflyktingar. Ytterligare avgifter kommer att tillkomma baserat på antalet identitetsleverantörer du vill konfigurera.</p><br><p><h3>Licenserna för plugin är eviga och inkluderar 12 månaders plugin-underhåll (versionsuppgraderingar). Stödplanen ger årligt stöd. Efter ett år kan du förnya din licens till 50 % av den aktuella licenskostnaden vid förnyelsetillfället om du vill ha regelbundna uppdateringar och säkerhetskorrigeringar.</h3></p><br><h3>End to End Identity Provider Integration - </h3><p>Vi kommer att ställa in ett konferenssamtal / Zoom-möte och konfigurera från början till slut för din IDP såväl som plugin. Vi tillhandahåller tjänster för att göra konfigurationen för din räkning.</p><p>Om du har några tvivel angående licensplanerna kan du maila oss på <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify. se</a>.</p><h3>Returpolicy -</h3><p>Om det licensierade plugin-programmet du köpte inte fungerar som annonserat och du har försökt lösa eventuella funktionsproblem med vårt supportteam som inte kunde löser vi återbetalar hela beloppet. Om begäran om problemlösning görs inom 10 dagar efter köpet kommer problemet att lösas inom den period som anges av teamet.<br><br><strong>Observera att denna policy inte täcker följande fall:</strong ><li>1. Ändring i åtanke eller ändring av krav efter köpet.</li><li>2. Infrastrukturproblem tillåter inte att funktionaliteten fungerar.</li></p><br>"
COM_MINIORANGE_BASIC_SUBSCRIPTION="Vi har en <strong>grundplan</strong> som har ett obegränsat antal användarskapande och autentiseringar. Detta är en prenumerationsplan. För att fortsätta använda produkten måste du förnya din prenumeration efter ett år."
COM_MINIORANGE_FRQUENTLY_ASKED="Vanliga frågor"
COM_MINIORANGE_FAQ1="Vad är en instans?"
COM_MINIORANGE_FAQ1_DETAILS="En Joomla-instans hänvisar till en enda installation av en Joomla-webbplats. Det hänvisar till varje enskild webbplats där plugin-programmet är aktivt. I fallet med flera Joomla-sajter kommer varje sida att räknas som en enda instans. Du har till exempel 3 webbplatser för utveckling; iscensättning och produktion. Detta kommer att räknas som 3 instanser."
COM_MINIORANGE_FAQ2="Erbjuder miniOrange teknisk support?"
COM_MINIORANGE_FAQ2_DETAILS="Ja, vi tillhandahåller 24*7 support för alla problem du kan möta när du använder vår Joomla SAML SP-plugin. Detta inkluderar teknisk support från våra utvecklare. Du kan få prioriterat stöd baserat på den Supportplan du har valt."
COM_MINIORANGE_FAQ3="Lagrar miniOrange någon användardata?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange lagrar eller överför ingen data som kommer från IdP till Joomla. All data finns kvar i din lokal/server."
COM_MINIORANGE_FAQ4="Erbjuder miniOrange anpassning?"
COM_MINIORANGE_FAQ4_DETAILS="Ja miniOrange tillhandahåller anpassningar utöver våra premiumplugins och tillägg. Vi har ett team av skickliga utvecklare som kan anpassa plugin-programmet för att passa ditt användningsfall och krav."
COM_MINIORANGE_FAQ5="Tillhandahåller miniOrange utvecklarlicens för betalda plugins?"
COM_MINIORANGE_FAQ5_DETAILS="Vi tillhandahåller ingen utvecklarlicens för våra betalda plugins och källkoden är skyddad. Det är strängt förbjudet att göra några ändringar i koden utan skriftligt tillstånd från miniOrange."
COM_MINIORANGE_FAQ6="Vad är återbetalningspolicyn?"
COM_MINIORANGE_FAQ6_DETAILS="<p>På miniOrange vill vi säkerställa 100 % kundnöjdhet med vårt köp av produkt/modul. Om plugin-programmet du köpte inte fungerar som annonserat och du har försökt lösa eventuella problem med vårt supportteam som inte kunde lösas kommer vi att återbetala hela beloppet förutsatt att du har gjort en begäran om återbetalning inom de första 10 dagarna efter köpa. För eventuella frågor angående returpolicyn vänligen maila oss på joomlasupport@xecurify.com.</p>"
