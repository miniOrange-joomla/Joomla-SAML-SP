COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Este es el precio por 1 instancia. Consulte nuestro <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>página de pago</a> para detalles completos.</h3><br><p><h3>* Múltiples IdP compatibles</h3></p><p>Si desea que los usuarios de diferentes proveedores de identidad inicien SSO en su sitio, puede configurar el complemento con múltiples IDP. Se aplicarán cargos adicionales según la cantidad de proveedores de identidad que desee configurar.</p><br><p><h3>Las licencias de complementos son perpetuas, que incluyen 12 meses de mantenimiento de complementos (actualizaciones de versión). El Plan de Apoyo brinda apoyo anual. Después de un año, puede renovar su licencia al 50 % del costo actual de la licencia en el momento de la renovación si desea actualizaciones periódicas y parches de seguridad.</h3></p><br><h3>Integración de proveedor de identidad de extremo a extremo - </h3><p>Configuraremos una llamada de conferencia/reunión de Zoom y haremos una configuración de extremo a extremo para su IDP, así como para el complemento. Brindamos servicios para realizar la configuración en su nombre.</p><p>Si tiene dudas sobre los planes de licenciamiento, puede enviarnos un correo electrónico a <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Política de devoluciones -</h3><p>Si el complemento con licencia que compró no funciona como se anuncia y ha intentado resolver cualquier problema de función con nuestro equipo de soporte, que no pudo resolverse, le reembolsaremos el monto total. Si la solicitud de resolución de problemas se realiza dentro de los 10 días posteriores a la compra, el problema se resolverá en el plazo indicado por el equipo.<br><br><strong>Tenga en cuenta que esta política no cubre los siguientes casos:</strong><li>1. Cambio de opinión o cambio en los requisitos después de la compra.</li><li>2. Los problemas de infraestructura no permiten que funcione la funcionalidad.</li></p><br>"
