COM_MINIORANGE_SAML_ADDON_TAB_CBI="Con el complemento de integración con Community Builder, tiene la capacidad de asignar los detalles de los usuarios del IdP a la tabla de campos comprofiler del Community Builder durante el proceso de SSO. Esto agiliza el proceso y minimiza el esfuerzo manual requerido para actualizar los atributos de usuario en el complemento Community Builder."
