COM_MINIORANGE_FAQ1="¿Qué es una instancia?"
COM_MINIORANGE_FAQ1_DETAILS="Una instancia de Joomla se refiere a una única instalación de un sitio Joomla. Se refiere a cada sitio web individual donde el complemento está activo. En el caso de varios sitios Joomla, cada sitio se contará como una sola instancia. Por ejemplo, usted Tenemos 3 sitios alojados para desarrollo, puesta en escena y producción. Esto se contará como 3 instancias"
COM_MINIORANGE_FAQ2="¿miniOrange ofrece soporte técnico?"
COM_MINIORANGE_FAQ2_DETAILS="Sí, brindamos soporte las 24 horas del día, los 7 días de la semana para todos y cada uno de los problemas que pueda enfrentar al usar nuestro complemento Joomla SAML SP. Esto incluye soporte técnico de nuestros desarrolladores. Puede obtener soporte prioritario según el plan de soporte que haya elegido. "
COM_MINIORANGE_FAQ3="¿miniOrange almacena datos de usuario?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange no almacena ni transfiere ningún dato que provenga del IdP a Joomla. Todos los datos permanecen dentro de sus instalaciones/servidor."
COM_MINIORANGE_FAQ4="¿miniOrange ofrece personalización?"
COM_MINIORANGE_FAQ4_DETAILS=" Sí, miniOrange proporciona personalizaciones además de nuestros complementos y complementos premium. Contamos con un equipo de desarrolladores capacitados que pueden personalizar el complemento para adaptarlo a su caso de uso y requisitos."
COM_MINIORANGE_FAQ5="¿miniOrange proporciona licencia de desarrollador para complementos pagos?"
COM_MINIORANGE_FAQ5_DETAILS="No proporcionamos una licencia de desarrollador para nuestros complementos pagos y el código fuente está protegido. Está estrictamente prohibido realizar cambios en el código sin contar con el permiso por escrito de miniOrange."
COM_MINIORANGE_FAQ6="¿Cuál es la política de reembolso?"
COM_MINIORANGE_FAQ6_DETAILS="<p>En miniOrange, queremos garantizar el 100% de satisfacción del cliente con la compra de nuestro producto/módulo. Si el complemento que compró no funciona como se anuncia y ha intentado resolver cualquier problema con nuestro equipo de soporte, que podría Si no se resuelve, le reembolsaremos el importe total siempre que haya presentado una solicitud de reembolso dentro de los primeros 10 días de la compra. Para cualquier consulta sobre la política de devoluciones, envíenos un correo electrónico a joomlasupport@xecurify.com.</p>"

