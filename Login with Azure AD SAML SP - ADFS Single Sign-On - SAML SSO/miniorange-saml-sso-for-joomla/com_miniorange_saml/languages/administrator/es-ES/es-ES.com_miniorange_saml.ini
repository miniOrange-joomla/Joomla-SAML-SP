COM_MINIORANGE_SAML_OVERVIEW_TAB="Descripción general"
COM_MINIORANGE_SAML_IDP_ALL="Este complemento le permite habilitar una experiencia de inicio de sesión perfecta en sus sitios Joomla utilizando su proveedor de identidad (IdP) como Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2, etc., utilizando el protocolo SAML 2.0. El complemento hace que su sitio Joomla actúe como proveedor de servicios y permite a los usuarios acceder a múltiples aplicaciones Joomla después de autenticarse con sus credenciales IDP.<br><br>Para funcionalidades mejoradas, nosotros Ofrece complementos de versión con licencia que incluyen múltiples planes de licencia. Estos planes incluyen funciones avanzadas como asignación de atributos, asignación de grupos, cierre de sesión único y más. Para explorar más estos planes, haga clic en <a href='index.php?option=com_miniorange_saml&tab=licensing'> aquí</a>.<br><br>Además, ofrecemos una prueba completa de 7 días de nuestro complemento con licencia, lo que le permite probar sus capacidades en su entorno. Para iniciar una prueba, haga clic en <a href=' #request-demo' data-toggle='tab'>aquí</a> para enviar una consulta."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Iniciar sesión con Google Apps</strong> lo ayuda a integrar su sitio Joomla a cualquier IDP usando el protocolo SAML 2.0. El complemento hace que su sitio de Joomla actúe como proveedor de servicios y permite a los usuarios acceder a múltiples aplicaciones de Joomla con un inicio de sesión después de autenticarse con sus credenciales de Google Apps.<br><br><strong>SAML SP - Iniciar sesión con Google Apps</strong> es solo para fines de POC y tiene capacidades limitadas de autenticación y creación automática de usuarios. Tenemos complemento premium con múltiples planes de licencia que tiene múltiples características como mapeo de atributos, mapeo de grupos, cierre de sesión único, etc. Haga clic <a href='index.php?option=com_miniorange_saml&tab=licensing'>aquí</a> para saber más sobre los planes. <br><br>También proporcionamos una <strong> prueba completa de 7 días </strong> de nuestro complemento license. Para que pueda probar nuestro complemento en su entorno. Haz clic <a href='#request-demo' data-toggle='tab'>aquí</a> para subir consulta para juicio."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Iniciar sesión con ADFS</strong> lo ayuda a integrar su sitio Joomla a ADFS usando el protocolo SAML 2.0. El complemento hace que su sitio de Joomla actúe como proveedor de servicios y permite a los usuarios acceder a múltiples aplicaciones de Joomla con un inicio de sesión después de autenticarse con sus credenciales de ADFS.<br><br><strong>SAML SP: iniciar sesión con ADFS</strong> es solo para fines de POC y tiene capacidades limitadas de autenticación y creación automática de usuarios. Tenemos complemento premium con múltiples planes de licencia que tiene múltiples características como mapeo de atributos, mapeo de grupos, cierre de sesión único, etc. Haga clic <a href='index.php?option=com_miniorange_saml&tab=licensing'>aquí</a> para saber más sobre los planes. <br><br>También proporcionamos una <strong> prueba completa de 7 días </strong> de nuestro complemento license. Para que pueda probar nuestro complemento en su entorno. Haz clic <a href='#request-demo' data-toggle='tab'>aquí</a> para subir consulta para juicio."

