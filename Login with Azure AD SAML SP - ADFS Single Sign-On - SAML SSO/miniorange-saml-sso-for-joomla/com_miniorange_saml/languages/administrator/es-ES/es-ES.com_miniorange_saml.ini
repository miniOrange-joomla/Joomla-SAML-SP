COM_MINIORANGE_SAML_SCIM_ADD="¿Busca el complemento SCIM en Joomla?"
COM_MINIORANGE_SAML_SICM_INFO="Configure el aprovisionamiento de usuarios SCIM de Joomla para automatizar la sincronización de usuarios de Joomla desde IDP como Azure AD, Okta, GSuite / Google Apps / Google Workspace, One Login, PingOne, Jumpcloud, miniOrange, etc. El complemento permite aprovisionar, desaprovisionar y cancelar automáticamente cree usuarios en Joomla cada vez que actualice, elimine o cree nuevos usuarios en su extremo IDP."
COM_MINIORANGE_SAML_DOWNLOAD="Descargar"
COM_MINIORANGE_SAML_PAGE_RESTRICTION="¿Busca restricción de páginas y artículos en Joomla?"
COM_MINIORANGE_SAML_PAGE_RESTRICTION_INFO=" La restricción de la página miniOrange le permite evitar que usuarios no autorizados accedan a ciertas páginas o artículos, así como redirigir a los usuarios a una página específica después de SSO."
COM_MINIORANGE_SAML_WEB_SECURITY="¿Busca seguridad web en Joomla?"
COM_MINIORANGE_SAML_WEB_SECURITY_INFO="El complemento combina intentos de inicio de sesión limitados, copia de seguridad de base de datos cifrada con recuperación y protección de inicio de sesión con dos factores y protección contra correo no deseado."
COM_MINIORANGE_SAML_LOGIN_AUDIT="¿Está buscando el complemento Auditoría de inicio de sesión en Joomla?"
COM_MINIORANGE_SAML_LOGIN_AUDIT_INFO="Login Audit captura todos los usuarios SSO y usuarios normales y generará los informes que incluyen su hora de inicio de sesión, navegador y dirección IP."
COM_MINIORANGE_SAML_MEDIA_RESTRICTION="¿Está buscando Restricción de medios en Joomla?"
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO=" El complemento puede impedir el acceso a directorios y archivos multimedia de Joomla, incluidos documentos, PDF, archivos HTML, fotos, audio y vídeo, etc. Puede limitar el acceso a archivos y directorios de Joomla según la función del usuario o cualquier otro criterios específicos, independientemente de si el usuario ha iniciado sesión o no."
COM_MINIORANGE_SAML_WEB3_ADD="¿Busca el complemento Web3 Wallet Login y NFT Token Gating para Joomla en Joomla?"
COM_MINIORANGE_SAML_WEB3_INFO="El complemento de autenticación Joomla Web3 permite un inicio de sesión seguro y descentralizado en su sitio web Joomla con billeteras criptográficas como MetaMask, Phantom, Trust Wallet, código QR Wallet Connect, Gamestop, Pera, Ledger y Trezor o cualquier billetera compatible con EVM. Este complemento facilita la habilitación de la activación de tokens NFT de Joomla con soporte para cadenas de bloques como Ethereum, Polygon, Solana, Loopering Layer 2, Algorand y otras cadenas de bloques basadas en EVM."
COM_MINIORANGE_SAML_CUSTOMAPI_ADD="¿Busca un complemento API personalizado en Joomla?"
COM_MINIORANGE_SAML_CUSTOMAPI_INFO="El complemento API personalizado le permite crear puntos finales personalizados/rutas REST para recuperar/modificar/crear/eliminar datos con una interfaz gráfica fácil de usar y también con consultas SQL personalizadas. Además, el complemento proporciona la función de integrar una API externa en su sitio Joomla para interactuar con algunas plataformas de terceros para recuperar/actualizar datos."
COM_MINIORANGE_SAML_ROLEREDIRECTION_ADD="¿Busca redirección basada en roles en Joomla?"
COM_MINIORANGE_SAML_ROLEREDIRECTION_INFO="El complemento de redirección basada en funciones miniOrange se puede utilizar para redirigir a los usuarios a diferentes URL según su función en Joomla. Al utilizar este complemento, puede redirigir a sus usuarios a una URL particular después de iniciar y cerrar sesión según la función o grupo de ese usuario."

