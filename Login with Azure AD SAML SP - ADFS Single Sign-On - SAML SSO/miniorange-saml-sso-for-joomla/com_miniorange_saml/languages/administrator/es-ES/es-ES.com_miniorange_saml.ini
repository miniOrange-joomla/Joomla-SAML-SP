COM_MINIORANGE_SAML_VADDON3="Sincronizar usuarios desde su IdP en Joomla (Complemento SCIM)"
COM_MINIORANGE_SAML_VADDON3_TEXT="Al utilizar el complemento SCIM, puede automatizar la creación, actualización y eliminación (desaprovisionamiento) de usuarios en tiempo real, asegurando que la información de los usuarios se mantenga precisa y sincronizada con IdPs como Azure AD, Okta, GSuite/ Google Apps / Google Workspace, Keycloak, Centrify, One Login, PingOne, Jumpcloud, miniOrange, etc. Esto le permite optimizar la gestión de usuarios en su sitio Joomla, ahorrando tiempo y esfuerzo."
COM_MINIORANGE_SAML_VADDON4="Restricción de páginas y artículos"
COM_MINIORANGE_SAML_VADDON4_TEXT="Al utilizar el complemento de Restricción de Páginas y Artículos, puede restringir el acceso de los usuarios a páginas o URL específicas y redirigirlos a la página de inicio de sesión predeterminada de Joomla, la página de inicio de sesión del IdP, URL personalizadas o mostrar mensajes de error personalizados según su configuración. Esta función incluye capacidades de inclusión y exclusión de IP y URL."
COM_MINIORANGE_SAML_VADDON5="Restricción de medios"
COM_MINIORANGE_SAML_VADDON5_TEXT="Al utilizar el complemento de Restricción de Medios, puede restringir de manera segura el acceso a sus archivos, directorios y subcarpetas de Joomla según el estado de inicio de sesión del usuario, el grupo o requisitos personalizados. Nuestro complemento es compatible con servidores Apache y NGIX y restringe los archivos multimedia mediante la escritura de reglas específicas."
COM_MINIORANGE_SAML_VADDON6="Redirección basada en rol/grupo"
COM_MINIORANGE_SAML_VADDON6_TEXT="Al utilizar el complemento de Redirección Basada en Rol/Grupo, puede redirigir a sus usuarios a diferentes páginas después de que inicien o cierren sesión en su sitio, basándose en el rol/grupo enviado por su Proveedor de Identidad."
COM_MINIORANGE_SAML_VADDON7="Auditoría de inicio de sesión"
COM_MINIORANGE_SAML_VADDON7_TEXT="Al utilizar el complemento de Auditoría de Inicio de Sesión, puede generar un informe que contenga una variedad de detalles del usuario que inicia sesión, como su dirección IP, nombre de usuario, acción del usuario (si es una operación de inicio de sesión o registro), estado y hora. Este complemento también muestra el informe de los usuarios de SSO."

