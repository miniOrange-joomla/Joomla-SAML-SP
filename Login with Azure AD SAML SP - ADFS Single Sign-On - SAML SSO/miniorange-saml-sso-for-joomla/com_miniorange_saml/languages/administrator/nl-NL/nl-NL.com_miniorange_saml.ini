COM_MINIORANGE_SAML_VADDON3_TEXT="Door gebruik te maken van de SCIM-plugin, kun je gebruikerscreatie, -bijwerking en -verwijdering (deprovisionering) in realtime automatiseren, waardoor gebruikersinformatie accuraat en gesynchroniseerd blijft tussen IDP's zoals Azure AD, Okta, GSuite/ Google Apps / Google Workspace, Keycloak, Centrify, One Login, PingOne, Jumpcloud, miniOrange, enz. Dit stelt je in staat om gebruikersbeheer op je Joomla-site te stroomlijnen en bespaart tijd en moeite."
