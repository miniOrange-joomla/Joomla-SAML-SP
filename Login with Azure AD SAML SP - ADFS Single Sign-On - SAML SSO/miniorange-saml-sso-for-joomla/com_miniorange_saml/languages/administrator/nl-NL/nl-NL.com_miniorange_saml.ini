COM_MINIORANGE_SAML_VADDON6_TEXT="Door gebruik te maken van de Role/Group Based Redirection-plugin kun je je gebruikers na inloggen of uitloggen naar verschillende pagina's doorsturen op basis van de rol/groep die door je Identity Provider wordt verzonden."
COM_MINIORANGE_SAML_VADDON7="Login Audit"
COM_MINIORANGE_SAML_VADDON7_TEXT="Door gebruik te maken van de Login Audit-plugin kun je een rapport genereren met een verscheidenheid aan details van de inloggende gebruiker, zoals hun IP-adres, gebruikersnaam, gebruikersactie (of het een inlog- of registratieoperatie is), status en tijd. Deze plugin toont ook het rapport van SSO-gebruikers."
