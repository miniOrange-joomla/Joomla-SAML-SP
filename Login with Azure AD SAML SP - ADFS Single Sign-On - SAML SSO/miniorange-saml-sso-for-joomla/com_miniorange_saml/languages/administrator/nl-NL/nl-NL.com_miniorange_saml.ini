COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>Dit is de prijs voor 1 instantie. Bekijk onze <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>betaalpagina</a> voor volledige details.</h3><br><p><h3>* Meerdere IdPs ondersteund</h3></p><p>Als u gebruikers van verschillende identiteitsproviders wilt laten inloggen op uw site, kunt u de plug-in configureren met meerdere IDPs. Er zijn extra kosten van toepassing op basis van het aantal identiteitsproviders dat u wilt configureren.</p><br><p><h3>De plug-inlicenties zijn eeuwigdurend, inclusief 12 maanden plug-inonderhoud (versie-upgrades). Het Ondersteuningsplan voorziet in jaarlijkse ondersteuning. Na een jaar kunt u uw licentie verlengen tegen 50% van de huidige licentiekosten op het moment van verlenging als u regelmatige updates en beveiligingspatches wilt.</h3></p><br><h3>End-to-end integratie van identiteitsprovider - </h3><p>We zullen een Conference Call / Zoom meeting opzetten en de end-to-end configuratie voor uw IDP en plug-in uitvoeren. We bieden services om de configuratie namens u te doen.</p><p>Als u twijfels heeft over de licentieplannen, kunt u ons een e-mail sturen op <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Retourbeleid -</h3><p>Als de door u aangeschafte gelicentieerde plug-in niet werkt zoals geadverteerd en u hebt geprobeerd functieproblemen op te lossen met ons ondersteuningsteam, die niet konden worden opgelost,wij betalen het hele bedrag terug. Als het verzoek om probleemoplossing binnen 10 dagen na aankoop wordt gedaan, wordt het probleem binnen de door het team aangegeven periode opgelost.<br><br><strong>Merk op dat dit beleid niet van toepassing is op de volgende gevallen:</strong><li>1. Verandering van gedachten of wijziging van vereisten na aankoop.</li><li>2. Door infrastructuurproblemen werkt de functionaliteit niet.</li></p><br>"
