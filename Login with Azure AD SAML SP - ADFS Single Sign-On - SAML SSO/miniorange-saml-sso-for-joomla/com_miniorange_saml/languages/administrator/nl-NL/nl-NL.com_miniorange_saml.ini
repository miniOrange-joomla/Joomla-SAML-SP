COM_MINIORANGE_SAML_VADDON5="Media Restrictie"
COM_MINIORANGE_SAML_VADDON5_TEXT="Door gebruik te maken van de Media Restriction-plugin kun je veilig toegang beperken tot je Joomla-bestanden, -mappen en -submappen op basis van de inlogstatus van de gebruiker, groep of aangepaste vereisten. Onze plugin ondersteunt zowel Apache- als NGIX-servers en beperkt de mediabestanden door specifieke regels te schrijven."
