COM_MINIORANGE_FAQ1="Wat is een exemplaar?"
COM_MINIORANGE_FAQ1_DETAILS="Een Joomla-instantie verwijst naar een enkele installatie van een Joomla-site. Het verwijst naar elke individuele website waarop de plug-in actief is. In het geval van meerdere Joomla-sites wordt elke site als één exemplaar geteld. U bijvoorbeeld hebben drie sites gehost voor ontwikkeling, staging en productie. Dit wordt geteld als drie exemplaren."
COM_MINIORANGE_FAQ2="Biedt miniOrange technische ondersteuning?"
COM_MINIORANGE_FAQ2_DETAILS="Ja, wij bieden 24*7 ondersteuning voor alle problemen waarmee u te maken kunt krijgen tijdens het gebruik van onze Joomla SAML SP plug-in. Dit omvat technische ondersteuning van onze ontwikkelaars. U kunt geprioriteerde ondersteuning krijgen op basis van het ondersteuningsplan waarvoor u heeft gekozen. "
COM_MINIORANGE_FAQ3="Bewaart miniOrange gebruikersgegevens?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange bewaart of verzendt geen gegevens die afkomstig zijn van de IdP naar Joomla. Alle gegevens blijven binnen uw locatie/server."
COM_MINIORANGE_FAQ4="Biedt miniOrange maatwerk?"
COM_MINIORANGE_FAQ4_DETAILS=" Ja, miniOrange biedt aanpassingen bovenop onze premium plug-ins en add-ons. We hebben een team van ervaren ontwikkelaars die de plug-in kunnen aanpassen aan uw gebruiksscenario en vereisten."
COM_MINIORANGE_FAQ5="Biedt miniOrange ontwikkelaarslicentie voor betaalde plug-ins?"
COM_MINIORANGE_FAQ5_DETAILS="Wij bieden geen ontwikkelaarslicentie voor onze betaalde plug-ins en de broncode is beschermd. Het is ten strengste verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van miniOrange."
COM_MINIORANGE_FAQ6="Wat is het restitutiebeleid?"
COM_MINIORANGE_FAQ6_DETAILS="<p>Bij miniOrange willen we 100% klanttevredenheid garanderen met onze product-/moduleaankoop. Als de plug-in die u hebt gekocht niet werkt zoals geadverteerd en u heeft geprobeerd eventuele problemen op te lossen met ons ondersteuningsteam, wat Als het probleem niet wordt opgelost, zullen we het volledige bedrag terugbetalen, aangezien u binnen de eerste 10 dagen na de aankoop een terugbetalingsverzoek heeft ingediend. Voor vragen over het retourbeleid kunt u ons een e-mail sturen op joomlasupport@xecurify.com.</p>"

