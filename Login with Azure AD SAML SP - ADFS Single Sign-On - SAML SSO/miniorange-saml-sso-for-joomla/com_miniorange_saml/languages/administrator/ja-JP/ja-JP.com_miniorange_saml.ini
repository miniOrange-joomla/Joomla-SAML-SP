COM_MINIORANGE_SAML_WARNING="警告"
COM_MINIORANGE_SAML_WARNING_MSG="<h4>このコンポーネントには、認証プラグインとシステム プラグインを有効にする必要があります。続行するには、次の 2 つのプラグインを有効にしてください。</h4><ul><li>認証 - miniOrange</li><li>システム - Miniorange Saml シングル サインオン</li></ul><h4>プラグインを有効にする手順。</h4><ul><li>上部のメニューで [拡張機能] をクリックし、[プラグイン] を選択します。</li><li>検索ボックスで miniOrange を検索し、[検索] を押してプラグインを表示します。</li><li>次に、認証プラグインとシステム プラグインの両方を有効にします。</li></ul>"
