COM_MINIORANGE_SAML_SUPPORT_DESC="弊社では、アイデンティティ プロバイダー (IdP) と Joomla 間のシングル サインオン (SSO) の設定をお手伝いします。お問い合わせを送信するだけで、すぐに対応いたします。"
