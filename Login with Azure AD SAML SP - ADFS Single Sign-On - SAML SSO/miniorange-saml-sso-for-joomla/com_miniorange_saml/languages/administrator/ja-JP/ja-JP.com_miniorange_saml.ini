COM_MINIORANGE_SAML_IDP_ALL="<p>このプラグインは、SAML 2.0 プロトコルを使用して、Azure AD、ADFS、Okta、Salesforce、Shibboleth、SimpleSAMLphp、OpenAM、Centrify、Ping、RSA、IBM、Oracle、OneLogin、Bitium、WSO2 などの ID プロバイダーと Joomla サイトをシームレスに統合することを可能にします。このプラグインは Joomla サイトをサービスプロバイダーとして機能させ、ユーザーが IDP の認証情報でログインした後、複数の Joomla アプリケーションにアクセスできるようにします。<br><br>プレミアム版のプラグインには、属性マッピング、グループマッピング、シングルサインアウトなどの高度な機能を含むさまざまなライセンスプランを提供しています。詳細については、<a href='index.php?option=com_miniorange_saml&tab=licensing'>こちら</a>をクリックしてください。<br><br>さらに、フル機能の 7 日間の試用版を提供していますので、プラグインを自分の環境でテストできます。試用を開始するには、<a href='#request-demo' data-toggle='tab'>こちら</a>をクリックして、興味のあるフォームを送信してください。</p>"
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Google Apps でのログイン</strong>は、SAML 2.0 プロトコルを使用して Joomla サイトと IDP を統合するのに役立ちます。このプラグインは Joomla サイトをサービスプロバイダーとして機能させ、ユーザーが Google Apps の認証情報でログインした後、複数の Joomla アプリケーションにアクセスできるようにします。<br><br><strong>SAML SP - Google Apps でのログイン</strong>は、POC 用に作成されたもので、認証やユーザーの自動作成機能に制限があります。さらに、属性マッピング、グループマッピング、シングルサインアウトなどの機能を含むプレミアムプラグインもあります。プランの詳細については、<a href='index.php?option=com_miniorange_saml&tab=licensing'>こちら</a>をクリックしてください。<br><br>また、<strong>7 日間のフル機能トライアル</strong>も提供していますので、プラグインを自分の環境でテストできます。試用を希望するには、<a href='#request-demo' data-toggle='tab'>こちら</a>をクリックして、デモのリクエストを送信してください。</p>"
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - ADFS でのログイン</strong>は、SAML 2.0 プロトコルを使用して Joomla サイトと ADFS を統合するのに役立ちます。このプラグインは Joomla サイトをサービスプロバイダーとして機能させ、ユーザーが ADFS の認証情報でログインした後、複数の Joomla アプリケーションにアクセスできるようにします。<br><br><strong>SAML SP - ADFS でのログイン</strong>は、POC 用に作成されたもので、認証やユーザーの自動作成機能に制限があります。さらに、属性マッピング、グループマッピング、シングルサインアウトなどの機能を含むプレミアムプラグインもあります。プランの詳細については、<a href='index.php?option=com_miniorange_saml&tab=licensing'>こちら</a>をクリックしてください。<br><br>また、<strong>7 日間のフル機能トライアル</strong>も提供していますので、プラグインを自分の環境でテストできます。試用を希望するには、<a href='#request-demo' data-toggle='tab'>こちら</a>をクリックして、デモのリクエストを送信してください。</p>"
