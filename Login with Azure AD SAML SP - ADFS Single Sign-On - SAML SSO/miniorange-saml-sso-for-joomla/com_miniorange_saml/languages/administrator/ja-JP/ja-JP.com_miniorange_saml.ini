COM_MINIORANGE_SAML_VADDON3="Joomla で IdP からユーザーを同期する (SCIM プラグイン)"
COM_MINIORANGE_SAML_VADDON3_TEXT="SCIM プラグインを使用すると、ユーザーの作成、更新、削除 (プロビジョニング解除) をリアルタイムで自動化できるため、Azure AD、Okta、GSuite/Google Apps、Google Workspace、Keycloak、Centrify、One Login、PingOne、Jumpcloud、miniOrange などの IDP 間でユーザー情報が正確かつ同期された状態を維持できます。これにより、Joomla サイトでのユーザー管理が効率化され、時間と労力を節約できます。"
COM_MINIORANGE_SAML_VADDON4="ページと記事の制限"
COM_MINIORANGE_SAML_VADDON4_TEXT="ページと記事の制限プラグインを使用すると、ユーザーによる特定のページまたは URL へのアクセスを制限し、Joomla のデフォルトのログイン ページ、IDP ログイン ページのカスタム URL にリダイレクトしたり、設定に応じてカスタム エラー メッセージを表示したりできます。この機能には、IP および URL のホワイトリストとブラックリスト機能が含まれます。"
COM_MINIORANGE_SAML_VADDON5="メディア制限"
COM_MINIORANGE_SAML_VADDON5_TEXT="メディア制限プラグインを使用すると、ユーザーのログイン ステータス グループまたはカスタム要件に基づいて、Joomla ファイル ディレクトリとサブフォルダーへのアクセスを安全に制限できます。このプラグインは Apache サーバーと NGIX サーバーの両方をサポートし、特定のルールを記述することでメディア ファイルを制限します。"
COM_MINIORANGE_SAML_VADDON6="役割/グループベースのリダイレクト"
COM_MINIORANGE_SAML_VADDON6_TEXT="ロール/グループ ベースのリダイレクト プラグインを使用すると、アイデンティティ プロバイダーによって送信されたロール/グループに基づいて、ユーザーがサイトにログインまたはログアウトした後に、ユーザーを別のページにリダイレクトできます。"
COM_MINIORANGE_SAML_VADDON7="ログイン監査"
COM_MINIORANGE_SAML_VADDON7_TEXT="ログイン監査プラグインを使用すると、ログインユーザーの IP アドレス、ユーザー名、ユーザーアクション (ログインまたは登録操作)、ステータス、時間など、さまざまな詳細を含むレポートを生成できます。このプラグインは、SSO ユーザーのレポートも表示します。"
COM_MINIORANGE_SAML_SICM_INFO="Joomla SCIM ユーザー プロビジョニングを構成して、Azure AD Okta GSuite / Google Apps / Google Workspace One Login PingOne Jumpcloud miniOrange などの IDP からの Joomla ユーザー同期を自動化します。プラグインを使用すると、IDP 側でユーザーを更新、削除、または新規作成するたびに、Joomla でユーザーを自動的にプロビジョニング、デプロビジョニング、および作成できます。"
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO="プラグインは、ドキュメント、PDF、HTML ファイル、写真、オーディオ、ビデオなどの Joomla ディレクトリおよびメディア ファイルへのアクセスを防止できます。ユーザーがサインインしているかどうかに関係なく、ユーザーの役割またはその他の特定の基準に基づいて、Joomla ファイル ディレクトリへのアクセスを制限できます。"
COM_MINIORANGE_SAML_WEB3_INFO="Joomla Web3 認証プラグインを使用すると、MetaMask、Phantom、Trust Wallet、Wallet Connect、QR コード、Gamestop、Pera、Ledger、Trezor などの暗号ウォレットや、EVM 互換ウォレットを使用して、Joomla Web サイトに安全に分散ログインできます。このプラグインは、Ethereum、Polygon、Solana、Loopering、Layer 2、Algorand などのブロックチェーンやその他の EVM ベースのブロックチェーンのサポートにより、Joomla NFT トークン ゲーティングを有効にします。"
