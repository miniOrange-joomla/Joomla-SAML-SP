COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>これは 1 インスタンスの価格です。詳細については、<a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>お支払いページ</a>をご覧ください。</h3><br><p><h3>* 複数の IdP をサポート</h3></p><p>異なる ID プロバイダーのユーザーがサイトに SSO できるようにするには、複数の IDP でプラグインを設定できます。設定する ID プロバイダーの数に応じて追加料金が発生します。</p><br><p><h3>プラグイン ライセンスは永久ライセンスで、12 か月間のプラグイン メンテナンス (バージョン アップグレード) が含まれます。サポート プランでは年間サポートが提供されます。 1 年後、定期的なアップデートとセキュリティ パッチが必要な場合は、更新時の現在のライセンス コストの 50% でライセンスを更新できます。</h3></p><br><h3>エンド ツー エンドの ID プロバイダー統合 - </h3><p>電話会議 / Zoom ミーティングを設定し、IDP とプラグインのエンド ツー エンドの構成を行います。お客様に代わって構成を行うサービスも提供しています。</p><p>ライセンス プランに関してご不明な点がある場合は、<a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a> までメールでお問い合わせください。</p><h3>返品ポリシー -</h3><p>購入したライセンス プラグインが宣伝どおりに動作せず、サポート チームと協力して機能の問題を解決できなかった場合は、全額を返金いたします。購入後 10 日以内に問題解決のリクエストが行われた場合、問題はチームが指定した期間内に解決されます。<br><br><strong>このポリシーは、次のケースには適用されないことに注意してください:</strong><li>1. 購入後の考えの変更または要件の変更。</li><li>2. インフラストラクチャの問題により機能が動作しない場合。</li></p><br>"
COM_MINIORANGE_BASIC_SUBSCRIPTION="ユーザーの作成と認証が無制限の<strong>ベーシック プラン</strong> があります。これはサブスクリプション プランです。製品の使用を継続するには、1 年後にサブスクリプションを更新する必要があります。"
COM_MINIORANGE_FRQUENTLY_ASKED="よくある質問"
COM_MINIORANGE_FAQ1="インスタンスとは何ですか?"
COM_MINIORANGE_FAQ1_DETAILS="Joomla インスタンスとは、Joomla サイトの単一のインストールを指します。これは、プラグインがアクティブになっている個々の Web サイトを指します。複数の Joomla サイトがある場合、各サイトは単一のインスタンスとしてカウントされます。たとえば、開発用にホストされている 3 つのサイト (ステージングと本番) があるとします。これは 3 つのインスタンスとしてカウントされます。"
COM_MINIORANGE_FAQ2="miniOrange は技術サポートを提供していますか?"
COM_MINIORANGE_FAQ2_DETAILS="はい、Joomla SAML SP プラグインの使用中に発生する可能性のあるあらゆる問題に対して、24 時間年中無休のサポートを提供しています。これには、開発者による技術サポートも含まれます。選択したサポート プランに基づいて、優先サポートを受けることができます。"
COM_MINIORANGE_FAQ3="miniOrange はユーザーデータを保存しますか?"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange は、IdP から Joomla に送られるデータを保存または転送しません。すべてのデータは、お客様の施設/サーバー内に残ります。"
COM_MINIORANGE_FAQ4="miniOrange はカスタマイズを提供しますか?"
COM_MINIORANGE_FAQ4_DETAILS="はい、miniOrange はプレミアム プラグインとアドオンに加えてカスタマイズも提供しています。当社には、お客様のユースケースと要件に合わせてプラグインをカスタマイズできる熟練した開発者のチームがいます。"
COM_MINIORANGE_FAQ5="miniOrange は有料プラグインの開発者ライセンスを提供していますか?"
COM_MINIORANGE_FAQ5_DETAILS="弊社の有料プラグインには開発者ライセンスは提供されておらず、ソースコードは保護されています。miniOrange からの書面による許可なしにコードを変更することは固く禁じられています。"
COM_MINIORANGE_FAQ6="返金ポリシーは何ですか?"
COM_MINIORANGE_FAQ6_DETAILS="<p>miniOrange では、製品/モジュールの購入に対して 100% の顧客満足を保証したいと考えています。購入したプラグインが宣伝どおりに動作せず、サポート チームに問題を解決しても解決できなかった場合は、購入後 10 日以内に返金リクエストを提出していただければ、全額返金いたします。返品ポリシーに関するご質問は、joomlasupport@xecurify.com までメールでお問い合わせください。</p>"
