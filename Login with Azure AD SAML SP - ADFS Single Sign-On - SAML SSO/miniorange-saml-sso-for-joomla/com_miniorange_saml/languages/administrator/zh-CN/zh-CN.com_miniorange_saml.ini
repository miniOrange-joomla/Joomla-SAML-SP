COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>这是 1 个实例的价格。检查我们的 <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initialize payment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>付款页面</a>完整详细信息。</h3><br><p><h3>* 支持多个 IdP</h3></p><p>如果您希望来自不同身份提供商的用户通过 SSO 进入您的站点，那么您可以使用多个 IDP 配置该插件。根据您希望配置的身份提供商数量，将收取额外费用。</p><br><p><h3>插件许可证是永久的，其中包括 12 个月的插件维护（版本升级）。支持计划提供年度支持。一年后，如果您需要定期更新和安全补丁，则可以在续订时以当前许可证费用的 50% 续订许可证。</h3></p><br><h3>端到端身份提供商集成 - </h3><p>我们将设置电话会议/Zoom 会议，并为您的 IDP 和插件进行端到端配置。我们提供代表您进行配置的服务。</p><p>如果您对许可计划有任何疑问，可以发送电子邮件至 <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>。</p><h3>退货政策 -</h3><p>如果您购买的许可插件无法按照广告宣传的那样工作，并且您已尝试与我们的支持团队解决任何功能问题，但未能得到解决，我们将全额退还。如果在购买后 10 天内提出问题解决请求，问题将在团队规定的期限内得到解决。<br><br><strong>请注意，本政策不涵盖以下情况：</strong><li>1.购买后想法发生变化或要求发生变化。</li><li>2.基础设施问题不允许该功能发挥作用。</li></p><br>"
