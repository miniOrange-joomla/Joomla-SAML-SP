COM_MINIORANGE_FAQ1="什么是实例？"
COM_MINIORANGE_FAQ1_DETAILS="Joomla 实例是指 Joomla 站点的单个安装。它指的是插件处于活动状态的每个单独网站。如果有多个 Joomla 站点，每个站点将被计为单个实例。例如，您有 3 个站点用于开发、暂存和生产。这将被计为 3 个实例。"
COM_MINIORANGE_FAQ2="miniOrange 提供技术支持吗？"
COM_MINIORANGE_FAQ2_DETAILS="是的，我们为您在使用 Joomla SAML SP 插件时可能遇到的任何及所有问题提供 24*7 支持。这包括我们开发人员的技术支持。您可以根据您选择的支持计划获得优先支持。 "
COM_MINIORANGE_FAQ3="miniOrange 是否存储任何用户数据？"
COM_MINIORANGE_FAQ3_DETAILS="miniOrange 不会存储或传输来自 IdP 的任何数据到 Joomla。所有数据都保留在您的场所/服务器内。"
COM_MINIORANGE_FAQ4="miniOrange 提供定制服务吗？"
COM_MINIORANGE_FAQ4_DETAILS=" 是的，miniOrange 确实在我们的高级插件和附加组件之上提供自定义功能。我们拥有一支熟练的开发人员团队，他们可以自定义插件以满足您的用例和要求。"
COM_MINIORANGE_FAQ5="miniOrange 是否提供付费插件的开发者许可证？"
COM_MINIORANGE_FAQ5_DETAILS="我们不为付费插件提供开发者许可证，并且源代码受到保护。未经 miniOrange 书面许可，严禁对代码进行任何更改。"
COM_MINIORANGE_FAQ6="退款政策是什么？"
COM_MINIORANGE_FAQ6_DETAILS="<p>在 miniOrange，我们希望确保客户对我们购买的产品/模块有 100% 的满意度。如果您购买的插件没有按照广告宣传的那样工作，并且您已尝试与我们的支持团队解决任何问题，我们的支持团队可能无法解决您的问题。如果无法解决，鉴于您在购买后的前 10 天内提出退款请求，我们将全额退款。对于有关退货政策的任何疑问，请发送电子邮件至 joomlasupport@xecurify.com。</p>"

