COM_MINIORANGE_SAML_OVERVIEW_TAB="概述"
COM_MINIORANGE_SAML_IDP_ALL="此插件允许您使用身份提供商 (IdP)（例如 Azure AD、ADFS、Okta、Salesforce、Shibboleth、SimpleSAMLphp、OpenAM、Centrify、Ping、RSA、IBM、Oracle、使用 SAML 2.0 协议的 OneLogin、Bitium、WSO2 等。该插件使您的 Joomla 站点充当服务提供商，并允许用户在使用其 IDP 凭据进行身份验证后访问多个 Joomla 应用程序。<br><br>为了增强功能，我们提供具有多个许可计划的许可版本插件。这些计划包括属性映射、组映射、单点注销等高级功能。要进一步探索这些计划，请单击 <a href='index.php?option=com_miniorange_saml&tab=licensing'>此处</a>。<br><br>此外，我们还为我们的许可插件提供为期 7 天的全功能试用，让您可以在您的环境中测试其功能。要启动试用，请单击 <a href=' #request-demo' data-toggle='tab'>此处</a>提交查询。"
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - 使用 Google Apps 登录</strong>可帮助您使用 SAML 2.0 协议将 Joomla 网站集成到任何 IDP。该插件使您的 Joomla 站点充当服务提供商，并允许用户在使用其 Google Apps 凭据进行身份验证后一次登录即可访问多个 Joomla 应用程序。<br><br><strong>SAML SP - 使用 Google Apps 登录</strong>仅用于 POC 目的，并且具有有限的身份验证和用户自动创建功能。我们有高级插件 多个许可计划具有属性映射、组映射、单点注销等多种功能。点击<a href='index.php?option=com_miniorange_saml&tab=licensing'>此处</a>了解有关计划的更多信息。<br><br>我们还提供许可证插件的<strong>7天全功能试用</strong>。这样您就可以在您的环境中测试我们的插件。点击<a href='#request-demo' data-toggle='tab'>此处</a>进行筹集 查询试用。"
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - 使用 ADFS 登录</strong>可帮助您使用 SAML 2.0 协议将 Joomla 网站集成到 ADFS。该插件使您的 Joomla 站点充当服务提供商，并允许用户在使用 ADFS 凭据进行身份验证后一次登录即可访问多个 Joomla 应用程序。<br><br><strong>SAML SP - 使用 ADFS 登录</strong>仅用于 POC 目的，并且具有有限的身份验证和用户自动创建功能。我们有高级插件 多个许可计划具有属性映射、组映射、单点注销等多种功能。点击<a href='index.php?option=com_miniorange_saml&tab=licensing'>此处</a>了解有关计划的更多信息。<br><br>我们还提供许可证插件的<strong>7天全功能试用</strong>。这样您就可以在您的环境中测试我们的插件。点击<a href='#request-demo' data-toggle='tab'>此处</a>进行筹集 查询试用。"

